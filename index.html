<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกรายรับ-รายจ่าย-ออม</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .tab-button.active {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: white;
        }
        .calendar-day {
            /* min-height is now handled by responsive classes */
        }
        .calendar-day.other-month {
            background-color: #f9fafb;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-5xl">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-600">แอปบันทึกรายรับ-รายจ่าย-ออม</h1>
            <p class="text-gray-500">จัดการการเงินของคุณด้วย Firebase Realtime Database</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="mb-6 flex flex-wrap justify-center border-b border-gray-300">
            <button id="tab-tracker" class="tab-button py-2 px-4 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">รายเดือน</button>
            <button id="tab-weekly" class="tab-button py-2 px-4 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">รายสัปดาห์</button>
            <button id="tab-calendar" class="tab-button py-2 px-4 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">ปฏิทิน</button>
            <button id="tab-summary" class="tab-button py-2 px-4 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">สรุปรายปี</button>
            <button id="tab-config" class="tab-button py-2 px-4 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">ตั้งค่า</button>
        </div>

        <!-- Main Content Area -->
        <main id="content-area">
            <!-- Monthly Tracker View -->
            <div id="tracker-view" class="view">
                <!-- Content will be dynamically controlled -->
            </div>

            <!-- Weekly Summary View -->
            <div id="weekly-view" class="view hidden">
                <!-- Weekly summary content will be generated here -->
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="view hidden">
                <!-- Calendar will be generated here -->
            </div>

            <!-- Yearly Summary View -->
            <div id="summary-view" class="view hidden">
                <!-- Yearly summary content will be generated here -->
            </div>

            <!-- Config View -->
            <div id="config-view" class="view hidden">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Income Categories -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">หมวดหมู่รายรับ</h3>
                        <div class="flex mb-4">
                            <input type="text" id="new-income-category" class="flex-grow border border-gray-300 rounded-l-lg p-2" placeholder="ชื่อหมวดหมู่ใหม่">
                            <button id="add-income-category-btn" class="bg-green-500 text-white px-4 rounded-r-lg hover:bg-green-600">เพิ่ม</button>
                        </div>
                        <ul id="income-category-list" class="space-y-2"></ul>
                    </div>
                    <!-- Expense Categories -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">หมวดหมู่รายจ่าย</h3>
                        <div class="flex mb-4">
                            <input type="text" id="new-expense-category" class="flex-grow border border-gray-300 rounded-l-lg p-2" placeholder="ชื่อหมวดหมู่ใหม่">
                            <button id="add-expense-category-btn" class="bg-red-500 text-white px-4 rounded-r-lg hover:bg-red-600">เพิ่ม</button>
                        </div>
                        <ul id="expense-category-list" class="space-y-2"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">เพิ่มรายการใหม่</h2>
            <form id="transaction-form">
                <input type="hidden" id="transaction-id">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">ประเภท</label>
                    <select id="transaction-type" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="income">รายรับ</option>
                        <option value="expense">รายจ่าย</option>
                        <option value="savings">ออม</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transaction-description" class="block text-gray-700 mb-2">คำอธิบาย</label>
                    <input type="text" id="transaction-description" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="transaction-amount" class="block text-gray-700 mb-2">จำนวนเงิน</label>
                    <input type="number" id="transaction-amount" class="w-full p-2 border border-gray-300 rounded-lg" required min="0" step="0.01">
                </div>
                <div id="category-wrapper" class="mb-4">
                    <label for="transaction-category" class="block text-gray-700 mb-2">หมวดหมู่</label>
                    <select id="transaction-category" class="w-full p-2 border border-gray-300 rounded-lg" required></select>
                </div>
                <div class="mb-4">
                    <label for="transaction-date" class="block text-gray-700 mb-2">วันที่</label>
                    <input type="date" id="transaction-date" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">ยกเลิก</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Daily Details Modal -->
    <div id="daily-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 id="daily-modal-title" class="text-2xl font-bold">รายการ</h2>
                <button id="close-daily-modal-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="daily-transaction-list" class="space-y-3 overflow-y-auto no-scrollbar">
                <!-- Daily transactions will be injected here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDL0UKA2-jXmZUVGMQmAYulprZteBEgnro",
            authDomain: "canvaal-database-project-f361c.firebaseapp.com",
            databaseURL: "https://canvaal-database-project-f361c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "canvaal-database-project-f361c",
            storageBucket: "canvaal-database-project-f361c.firebasestorage.app",
            messagingSenderId: "534630616479",
            appId: "1:534630616479:web:d4ada872b9dabbcf8cc1aa",
            measurementId: "G-2EMX9FW9PE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- STATE MANAGEMENT ---
        let currentView = 'tracker';
        let currentDate = new Date();
        let currentWeekDate = new Date();
        let currentCalendarDate = new Date();
        let currentYear = new Date().getFullYear();
        
        let allTransactions = {};
        let incomeCategories = {};
        let expenseCategories = {};
        
        let incomeChart = null;
        let expenseChart = null;

        // --- DOM ELEMENTS (Declare variables) ---
        let views, tabButtons, modal, transactionForm, dailyDetailsModal;

        // --- HELPER FUNCTIONS ---
        const formatCurrency = (amount) => `฿${parseFloat(amount || 0).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
        const getThaiMonthName = (monthIndex) => ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][monthIndex];
        const getDayName = (dayIndex) => ["อา.", "จ.", "อ.", "พ.", "พฤ.", "ศ.", "ส."][dayIndex];

        // --- VIEW RENDERING ---
        function switchView(viewName) {
            currentView = viewName;
            views.forEach(v => v.classList.add('hidden'));
            
            const viewToShow = document.getElementById(`${viewName}-view`);
            if(viewToShow) {
                viewToShow.classList.remove('hidden');
            }
            
            Object.values(tabButtons).forEach(btn => {
                if(btn) btn.classList.remove('active');
            });

            if(tabButtons[viewName]) {
                tabButtons[viewName].classList.add('active');
            }

            renderCurrentView();
        }

        function renderCurrentView() {
            switch (currentView) {
                case 'tracker': renderTrackerView(); break;
                case 'weekly': renderWeeklyView(); break;
                case 'calendar': renderCalendarView(); break;
                case 'summary': renderSummaryView(); break;
                case 'config': renderConfigView(); break;
            }
        }
        
        // --- TEMPLATE GENERATORS ---
        function getTrackerTemplate() {
            return `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                        <h2 id="current-month-year" class="text-2xl font-bold"></h2>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                    </div>
                    <div class="grid md:grid-cols-4 gap-4 text-center">
                        <div class="bg-green-100 p-4 rounded-lg"><p class="text-sm text-green-700">รายรับ</p><p id="total-income" class="text-xl font-bold text-green-800">฿0.00</p></div>
                        <div class="bg-red-100 p-4 rounded-lg"><p class="text-sm text-red-700">รายจ่าย</p><p id="total-expense" class="text-xl font-bold text-red-800">฿0.00</p></div>
                        <div class="bg-blue-100 p-4 rounded-lg"><p class="text-sm text-blue-700">ออม</p><p id="total-savings" class="text-xl font-bold text-blue-800">฿0.00</p></div>
                        <div class="bg-indigo-100 p-4 rounded-lg"><p class="text-sm text-indigo-700">คงเหลือ</p><p id="balance" class="text-xl font-bold text-indigo-800">฿0.00</p></div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col"><h3 class="text-xl font-semibold mb-4 text-center">สัดส่วนรายรับ</h3><div class="relative h-64 md:h-72 flex-grow"><canvas id="income-chart"></canvas></div></div>
                    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col"><h3 class="text-xl font-semibold mb-4 text-center">สัดส่วนรายจ่าย</h3><div class="relative h-64 md:h-72 flex-grow"><canvas id="expense-chart"></canvas></div></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-semibold">รายการธุรกรรม</h3><button id="add-transaction-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">เพิ่มรายการ</button></div>
                    <div id="transaction-list" class="space-y-3"></div>
                </div>
            `;
        }

        // --- RENDER VIEWS ---
        function renderTrackerView(isWeekly = false, dateForWeek = new Date()) {
            const targetViewId = isWeekly ? 'weekly-view' : 'tracker-view';
            const view = document.getElementById(targetViewId);
            view.innerHTML = getTrackerTemplate(); // Re-create template to ensure fresh elements
            
            // Re-attach event listeners for the newly created elements
            view.querySelector('#add-transaction-btn').addEventListener('click', () => showModal());
            view.querySelector('#transaction-list').addEventListener('click', handleTransactionListClick);
            
            let transactions, title;
            if (isWeekly) {
                const startOfWeek = new Date(dateForWeek);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                
                transactions = Object.entries(allTransactions)
                    .filter(([id, t]) => {
                        const tDate = new Date(t.date);
                        return tDate >= startOfWeek && tDate <= endOfWeek;
                    })
                    .map(([id, t]) => ({ id, ...t }));

                title = `สัปดาห์ที่: ${startOfWeek.toLocaleDateString('th-TH')} - ${endOfWeek.toLocaleDateString('th-TH')}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() - 7); renderWeeklyView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() + 7); renderWeeklyView(); });
            } else {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                transactions = Object.entries(allTransactions)
                    .filter(([id, t]) => t.date && t.date.startsWith(monthStr))
                    .map(([id, t]) => ({ id, ...t }));
                title = `${getThaiMonthName(month)} ${year + 543}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTrackerView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTrackerView(); });
            }
            
            view.querySelector('#current-month-year').textContent = title;

            let totalIncome = 0, totalExpense = 0, totalSavings = 0;
            const incomeData = {}, expenseData = {};
            const transactionListEl = view.querySelector('#transaction-list');
            transactionListEl.innerHTML = '';

            if (transactions.length === 0) {
                transactionListEl.innerHTML = `<p class="text-center text-gray-500 py-4">ไม่มีรายการ</p>`;
            } else {
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                transactions.forEach(t => {
                    if (t.type === 'income') {
                        totalIncome += t.amount;
                        incomeData[t.category] = (incomeData[t.category] || 0) + t.amount;
                    } else if (t.type === 'expense') {
                        totalExpense += t.amount;
                        expenseData[t.category] = (expenseData[t.category] || 0) + t.amount;
                    } else if (t.type === 'savings') {
                        totalSavings += t.amount;
                    }
                    renderTransactionItem(t, transactionListEl);
                });
            }

            view.querySelector('#total-income').textContent = formatCurrency(totalIncome);
            view.querySelector('#total-expense').textContent = formatCurrency(totalExpense);
            view.querySelector('#total-savings').textContent = formatCurrency(totalSavings);
            const balance = totalIncome - totalExpense - totalSavings;
            const balanceEl = view.querySelector('#balance');
            balanceEl.textContent = formatCurrency(balance);
            balanceEl.className = `text-xl font-bold ${balance >= 0 ? 'text-indigo-800' : 'text-red-800'}`;
            
            renderCharts(incomeData, expenseData, view);
        }

        function renderWeeklyView() {
            renderTrackerView(true, currentWeekDate);
        }

        function renderCalendarView() {
            const view = document.getElementById('calendar-view');
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let dailyData = {};
            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            Object.values(allTransactions)
                .filter(t => t.date && t.date.startsWith(monthStr))
                .forEach(t => {
                    const day = new Date(t.date).getDate();
                    if (!dailyData[day]) dailyData[day] = { income: 0, expense: 0, savings: 0 };
                    dailyData[day][t.type] += t.amount;
                });

            let calendarHtml = `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-cal-month" class="p-2 rounded-full hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                        <h2 class="text-2xl font-bold">${getThaiMonthName(month)} ${year + 543}</h2>
                        <button id="next-cal-month" class="p-2 rounded-full hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center font-semibold">
                        ${[...Array(7).keys()].map(d => `<div>${getDayName(d)}</div>`).join('')}
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 mt-2">
            `;
            
            for (let i = 0; i < firstDay; i++) calendarHtml += `<div class="calendar-day other-month border rounded-lg"></div>`;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                calendarHtml += `<div class="calendar-day h-24 md:h-28 border rounded-lg p-1 flex flex-col cursor-pointer hover:bg-gray-100" data-date="${dateStr}">
                    <span class="font-bold">${day}</span>
                    <div class="text-xs mt-1 flex-grow">`;
                if (dailyData[day]) {
                    if(dailyData[day].income > 0) calendarHtml += `<p class="text-green-600 truncate">+${formatCurrency(dailyData[day].income)}</p>`;
                    if(dailyData[day].expense > 0) calendarHtml += `<p class="text-red-600 truncate">-${formatCurrency(dailyData[day].expense)}</p>`;
                    if(dailyData[day].savings > 0) calendarHtml += `<p class="text-blue-600 truncate">=${formatCurrency(dailyData[day].savings)}</p>`;
                }
                calendarHtml += `</div></div>`;
            }

            calendarHtml += `</div></div>`;
            view.innerHTML = calendarHtml;

            view.querySelector('#prev-cal-month').addEventListener('click', () => { currentCalendarDate.setMonth(month - 1); renderCalendarView(); });
            view.querySelector('#next-cal-month').addEventListener('click', () => { currentCalendarDate.setMonth(month + 1); renderCalendarView(); });
            view.querySelector('#calendar-grid').addEventListener('click', handleCalendarDayClick);
        }

        function renderSummaryView() {
            const view = document.getElementById('summary-view');
            view.innerHTML = `
                 <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex items-center justify-center mb-4 gap-4">
                        <button id="prev-year" class="p-2 rounded-full hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                        <h2 id="current-year" class="text-2xl font-bold"></h2>
                        <button id="next-year" class="p-2 rounded-full hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                    </div>
                    <div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">เดือน</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">รายรับ</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">รายจ่าย</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">ออม</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">คงเหลือ</th>
                    </tr></thead><tbody id="yearly-summary-table" class="bg-white divide-y divide-gray-200"></tbody></table></div>
                </div>`;

            view.querySelector('#prev-year').addEventListener('click', () => { currentYear--; renderSummaryView(); });
            view.querySelector('#next-year').addEventListener('click', () => { currentYear++; renderSummaryView(); });
            
            view.querySelector('#current-year').textContent = `ปี ${currentYear + 543}`;
            const yearlyTransactions = Object.values(allTransactions).filter(t => t.date && new Date(t.date).getFullYear() === currentYear);
            
            const summaryData = {};
            for(let i=0; i<12; i++) summaryData[i] = { income: 0, expense: 0, savings: 0 };
            yearlyTransactions.forEach(t => {
                const month = new Date(t.date).getMonth();
                if (summaryData[month][t.type] !== undefined) {
                    summaryData[month][t.type] += t.amount;
                }
            });

            const tableBody = view.querySelector('#yearly-summary-table');
            tableBody.innerHTML = '';
            let totalYearlyIncome = 0, totalYearlyExpense = 0, totalYearlySavings = 0;

            for(let i=0; i<12; i++) {
                const monthData = summaryData[i];
                const balance = monthData.income - monthData.expense - monthData.savings;
                totalYearlyIncome += monthData.income;
                totalYearlyExpense += monthData.expense;
                totalYearlySavings += monthData.savings;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${getThaiMonthName(i)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-green-600">${formatCurrency(monthData.income)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-red-600">${formatCurrency(monthData.expense)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-blue-600">${formatCurrency(monthData.savings)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right font-semibold ${balance >= 0 ? 'text-indigo-600' : 'text-red-600'}">${formatCurrency(balance)}</td>`;
                tableBody.appendChild(tr);
            }
            const totalRow = document.createElement('tr');
            totalRow.className = 'bg-gray-100 font-bold';
            const totalBalance = totalYearlyIncome - totalYearlyExpense - totalYearlySavings;
            totalRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">รวมทั้งปี</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-green-700">${formatCurrency(totalYearlyIncome)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-red-700">${formatCurrency(totalYearlyExpense)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-blue-700">${formatCurrency(totalYearlySavings)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right ${totalBalance >= 0 ? 'text-indigo-700' : 'text-red-700'}">${formatCurrency(totalBalance)}</td>`;
            tableBody.appendChild(totalRow);
        }

        function renderConfigView() {
            // Categories
            const incomeList = document.getElementById('income-category-list');
            incomeList.innerHTML = '';
            Object.entries(incomeCategories).forEach(([id, name]) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-lg';
                li.innerHTML = `<span>${name}</span>
                    <button data-id="${id}" data-type="income" class="delete-category-btn text-red-500 hover:text-red-700">ลบ</button>`;
                incomeList.appendChild(li);
            });

            const expenseList = document.getElementById('expense-category-list');
            expenseList.innerHTML = '';
            Object.entries(expenseCategories).forEach(([id, name]) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-lg';
                li.innerHTML = `<span>${name}</span>
                    <button data-id="${id}" data-type="expense" class="delete-category-btn text-red-500 hover:text-red-700">ลบ</button>`;
                expenseList.appendChild(li);
            });
        }

        function renderTransactionItem(t, listEl) {
            const itemEl = document.createElement('div');
            const typeInfo = {
                income: { color: 'green', sign: '+' },
                expense: { color: 'red', sign: '-' },
                savings: { color: 'blue', sign: '=' }
            };
            const { color, sign } = typeInfo[t.type] || { color: 'gray', sign: '' };

            itemEl.className = `flex items-center justify-between p-3 rounded-lg border-l-4 border-${color}-500 bg-${color}-50`;
            itemEl.innerHTML = `
                <div class="flex items-center"><div class="mr-4 text-center">
                    <p class="font-bold text-lg">${new Date(t.date).getDate()}</p>
                    <p class="text-xs text-gray-500">${getThaiMonthName(new Date(t.date).getMonth()).substring(0,3)}.</p>
                </div><div>
                    <p class="font-semibold">${t.description}</p><p class="text-sm text-gray-600">${t.category}</p>
                </div></div>
                <div class="flex items-center">
                    <p class="font-bold text-lg mr-4 text-${color}-600">${sign}${formatCurrency(t.amount)}</p>
                    <button data-id="${t.id}" class="edit-btn p-2 text-gray-500 hover:text-blue-600 hover:bg-gray-200 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                    <button data-id="${t.id}" class="delete-btn p-2 text-gray-500 hover:text-red-600 hover:bg-gray-200 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                </div>`;
            listEl.appendChild(itemEl);
        }

        function renderCharts(incomeData, expenseData, view) {
            const chartOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${formatCurrency(c.parsed)}` }}}};
            
            const incomeColors = ['#14532d', '#166534', '#15803d', '#16a34a', '#22c55e', '#4ade80', '#86efac'];
            const expenseColors = ['#7f1d1d', '#991b1b', '#b91c1c', '#dc2626', '#ef4444', '#f87171', '#fca5a5'];

            const getCategoryColor = (category, colorPalette) => {
                let hash = 0;
                if (category.length === 0) return colorPalette[0];
                for (let i = 0; i < category.length; i++) {
                    hash = ((hash << 5) - hash) + category.charCodeAt(i);
                    hash |= 0; // Convert to 32bit integer
                }
                return colorPalette[Math.abs(hash) % colorPalette.length];
            };

            if (incomeChart) incomeChart.destroy();
            const incomeCtx = view.querySelector('#income-chart').getContext('2d');
            const incomeLabels = Object.keys(incomeData);
            if (incomeLabels.length > 0) {
                incomeChart = new Chart(incomeCtx, { type: 'pie', data: { labels: incomeLabels, datasets: [{ data: Object.values(incomeData), backgroundColor: incomeLabels.map(label => getCategoryColor(label, incomeColors)) }] }, options: chartOptions });
            } else {
                 incomeCtx.clearRect(0, 0, incomeCtx.canvas.width, incomeCtx.canvas.height);
                 incomeCtx.textAlign = "center"; incomeCtx.font = "16px 'Kanit'"; incomeCtx.fillStyle = "#6b7280";
                 incomeCtx.fillText("ไม่มีข้อมูลรายรับ", incomeCtx.canvas.width/2, incomeCtx.canvas.height/2);
            }

            if (expenseChart) expenseChart.destroy();
            const expenseCtx = view.querySelector('#expense-chart').getContext('2d');
            const expenseLabels = Object.keys(expenseData);
            if (expenseLabels.length > 0) {
                expenseChart = new Chart(expenseCtx, { type: 'pie', data: { labels: expenseLabels, datasets: [{ data: Object.values(expenseData), backgroundColor: expenseLabels.map(label => getCategoryColor(label, expenseColors)) }] }, options: chartOptions });
            } else {
                expenseCtx.clearRect(0, 0, expenseCtx.canvas.width, expenseCtx.canvas.height);
                expenseCtx.textAlign = "center"; expenseCtx.font = "16px 'Kanit'"; expenseCtx.fillStyle = "#6b7280";
                expenseCtx.fillText("ไม่มีข้อมูลรายจ่าย", expenseCtx.canvas.width/2, expenseCtx.canvas.height/2);
            }
        }

        // --- MODAL & FORM HANDLING ---
        function showModal(transactionId = null) {
            transactionForm.reset();
            const modalTitle = document.getElementById('modal-title');
            const idInput = document.getElementById('transaction-id');
            
            if (transactionId && allTransactions[transactionId]) {
                const t = allTransactions[transactionId];
                modalTitle.textContent = 'แก้ไขรายการ';
                idInput.value = transactionId;
                document.getElementById('transaction-type').value = t.type;
                document.getElementById('transaction-description').value = t.description;
                document.getElementById('transaction-amount').value = t.amount;
                document.getElementById('transaction-date').value = t.date;
                populateCategoryDropdown(t.type);
                if (t.type !== 'savings') {
                    document.getElementById('transaction-category').value = t.category;
                }
            } else {
                modalTitle.textContent = 'เพิ่มรายการใหม่';
                idInput.value = '';
                document.getElementById('transaction-date').valueAsDate = new Date();
                populateCategoryDropdown('income');
            }
            modal.classList.remove('hidden');
        }

        function hideModal() { modal.classList.add('hidden'); }

        function showDailyDetailsModal(dateStr) {
            const modalTitle = document.getElementById('daily-modal-title');
            const listEl = document.getElementById('daily-transaction-list');
            const date = new Date(dateStr + 'T00:00:00');
            modalTitle.textContent = `รายการวันที่ ${date.toLocaleDateString('th-TH', { dateStyle: 'full' })}`;

            const dailyTransactions = Object.entries(allTransactions)
                .filter(([id, t]) => t.date === dateStr)
                .map(([id, t]) => ({ id, ...t }));
            
            listEl.innerHTML = ''; // Clear previous content

            if (dailyTransactions.length > 0) {
                // Calculate totals for the day
                let dailyIncome = 0;
                let dailyExpense = 0;
                let dailySavings = 0;
                dailyTransactions.forEach(t => {
                    if (t.type === 'income') dailyIncome += t.amount;
                    else if (t.type === 'expense') dailyExpense += t.amount;
                    else if (t.type === 'savings') dailySavings += t.amount;
                });

                // Create summary HTML
                const summaryHtml = `
                    <div class="grid grid-cols-3 gap-2 text-center mb-4 border-b pb-4">
                        <div class="bg-green-100 p-2 rounded-lg">
                            <p class="text-xs text-green-700">รายรับ</p>
                            <p class="text-lg font-bold text-green-800">${formatCurrency(dailyIncome)}</p>
                        </div>
                        <div class="bg-red-100 p-2 rounded-lg">
                            <p class="text-xs text-red-700">รายจ่าย</p>
                            <p class="text-lg font-bold text-red-800">${formatCurrency(dailyExpense)}</p>
                        </div>
                        <div class="bg-blue-100 p-2 rounded-lg">
                            <p class="text-xs text-blue-700">ออม</p>
                            <p class="text-lg font-bold text-blue-800">${formatCurrency(dailySavings)}</p>
                        </div>
                    </div>
                `;
                listEl.innerHTML += summaryHtml; // Prepend summary

                // Render transaction items
                dailyTransactions.sort((a, b) => a.amount - b.amount).forEach(t => renderTransactionItem(t, listEl));
            } else {
                listEl.innerHTML = `<p class="text-center text-gray-500 py-4">ไม่มีรายการในวันนี้</p>`;
            }
            dailyDetailsModal.classList.remove('hidden');
        }


        function hideDailyDetailsModal() { dailyDetailsModal.classList.add('hidden'); }

        function populateCategoryDropdown(type) {
            const wrapper = document.getElementById('category-wrapper');
            if (type === 'savings') {
                wrapper.classList.add('hidden');
                return;
            }
            wrapper.classList.remove('hidden');

            const select = document.getElementById('transaction-category');
            const categories = (type === 'income') ? incomeCategories : expenseCategories;
            select.innerHTML = Object.values(categories).map(name => `<option value="${name}">${name}</option>`).join('');
            if(select.innerHTML === '') select.innerHTML = `<option value="">-- ไม่มีหมวดหมู่ --</option>`;
        }

        // --- FIREBASE DATA HANDLING ---
        function addOrUpdateTransaction(e) {
            e.preventDefault();
            const id = document.getElementById('transaction-id').value;
            const transactionType = document.getElementById('transaction-type').value;

            const transactionData = {
                type: transactionType,
                description: document.getElementById('transaction-description').value,
                amount: parseFloat(document.getElementById('transaction-amount').value),
                category: transactionType === 'savings' ? 'การออม' : document.getElementById('transaction-category').value,
                date: document.getElementById('transaction-date').value,
            };

            if(transactionType !== 'savings' && !transactionData.category) { alert('กรุณาเลือกหมวดหมู่'); return; }

            const dbRef = id ? ref(db, `transactions/${id}`) : ref(db, `transactions`);
            const action = id ? set(dbRef, transactionData) : push(dbRef, transactionData);
            
            action.then(hideModal).catch(err => console.error("Write failed:", err));
        }
        
        function deleteTransaction(id) { remove(ref(db, `transactions/${id}`)); }
        function addCategory(type) {
            const input = document.getElementById(`new-${type}-category`);
            const name = input.value.trim();
            if (name) { push(ref(db, `config/${type}Categories`), name).then(() => input.value = ''); }
        }
        function deleteCategory(type, id) { if (confirm('แน่ใจหรือไม่?')) remove(ref(db, `config/${type}Categories/${id}`)); }
        
        function handleTransactionListClick(e) {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) showModal(editBtn.dataset.id);
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) deleteTransaction(deleteBtn.dataset.id);
        }

        function handleCalendarDayClick(e) {
            const dayEl = e.target.closest('.calendar-day');
            if (dayEl && dayEl.dataset.date) {
                showDailyDetailsModal(dayEl.dataset.date);
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS (Initialize variables) ---
            views = document.querySelectorAll('.view');
            tabButtons = {
                tracker: document.getElementById('tab-tracker'),
                weekly: document.getElementById('tab-weekly'),
                calendar: document.getElementById('tab-calendar'),
                summary: document.getElementById('tab-summary'),
                config: document.getElementById('tab-config'),
            };
            modal = document.getElementById('transaction-modal');
            transactionForm = document.getElementById('transaction-form');
            dailyDetailsModal = document.getElementById('daily-details-modal');

            // Attach event listeners
            Object.entries(tabButtons).forEach(([name, btn]) => {
                if(btn) {
                    btn.addEventListener('click', () => switchView(name));
                }
            });
            
            // Modals
            document.getElementById('cancel-btn').addEventListener('click', hideModal);
            document.getElementById('close-daily-modal-btn').addEventListener('click', hideDailyDetailsModal);
            document.getElementById('transaction-type').addEventListener('change', (e) => populateCategoryDropdown(e.target.value));
            transactionForm.addEventListener('submit', addOrUpdateTransaction);

            // Config View
            document.getElementById('config-view').addEventListener('click', (e) => {
                const delCatBtn = e.target.closest('.delete-category-btn');
                if (delCatBtn) deleteCategory(delCatBtn.dataset.type, delCatBtn.dataset.id);
            });
            document.getElementById('add-income-category-btn').addEventListener('click', () => addCategory('income'));
            document.getElementById('add-expense-category-btn').addEventListener('click', () => addCategory('expense'));

            // Firebase Listeners
            onValue(ref(db, 'transactions'), (snapshot) => {
                allTransactions = snapshot.val() || {};
                renderCurrentView();
            });
            onValue(ref(db, 'config/incomeCategories'), (snapshot) => { incomeCategories = snapshot.val() || {}; if(currentView === 'config') renderConfigView(); });
            onValue(ref(db, 'config/expenseCategories'), (snapshot) => { expenseCategories = snapshot.val() || {}; if(currentView === 'config') renderConfigView(); });

            switchView('tracker');
        });
    </script>
