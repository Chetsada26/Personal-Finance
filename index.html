<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกรายรับ-รายจ่าย</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: kanit, sans-serif;
        }
        .tab-button.active {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-600">แอปบันทึกรายรับ-รายจ่าย</h1>
            <p class="text-gray-500">จัดการการเงินของคุณด้วย Firebase Realtime Database</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="mb-6 flex justify-center border-b border-gray-300">
            <button id="tab-tracker" class="tab-button py-2 px-6 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">หน้าหลัก</button>
            <button id="tab-summary" class="tab-button py-2 px-6 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">สรุปรายปี</button>
            <button id="tab-config" class="tab-button py-2 px-6 text-lg font-semibold border-b-4 border-transparent hover:bg-gray-200">ตั้งค่า</button>
        </div>

        <!-- Main Content Area -->
        <main id="content-area">
            <!-- Tracker View -->
            <div id="tracker-view" class="view">
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <h2 id="current-month-year" class="text-2xl font-bold"></h2>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    <div class="grid md:grid-cols-3 gap-4 text-center">
                        <div class="bg-green-100 p-4 rounded-lg">
                            <p class="text-sm text-green-700">รายรับรวม</p>
                            <p id="total-income" class="text-2xl font-bold text-green-800">฿0.00</p>
                        </div>
                        <div class="bg-red-100 p-4 rounded-lg">
                            <p class="text-sm text-red-700">รายจ่ายรวม</p>
                            <p id="total-expense" class="text-2xl font-bold text-red-800">฿0.00</p>
                        </div>
                        <div class="bg-blue-100 p-4 rounded-lg">
                            <p class="text-sm text-blue-700">คงเหลือ</p>
                            <p id="balance" class="text-2xl font-bold text-blue-800">฿0.00</p>
                        </div>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                        <h3 class="text-xl font-semibold mb-4 text-center">สัดส่วนรายรับ</h3>
                        <div class="relative h-64 md:h-72 flex-grow">
                            <canvas id="income-chart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                        <h3 class="text-xl font-semibold mb-4 text-center">สัดส่วนรายจ่าย</h3>
                        <div class="relative h-64 md:h-72 flex-grow">
                            <canvas id="expense-chart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">รายการธุรกรรม</h3>
                        <button id="add-transaction-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">เพิ่มรายการ</button>
                    </div>
                    <div id="transaction-list" class="space-y-3">
                        <!-- Transaction items will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Yearly Summary View -->
            <div id="summary-view" class="view hidden">
                 <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex items-center justify-center mb-4 gap-4">
                        <button id="prev-year" class="p-2 rounded-full hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <h2 id="current-year" class="text-2xl font-bold"></h2>
                        <button id="next-year" class="p-2 rounded-full hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เดือน</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">รายรับ</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">รายจ่าย</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">คงเหลือ</th>
                                </tr>
                            </thead>
                            <tbody id="yearly-summary-table" class="bg-white divide-y divide-gray-200">
                                <!-- Summary rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Config View -->
            <div id="config-view" class="view hidden">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Income Categories -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">หมวดหมู่รายรับ</h3>
                        <div class="flex mb-4">
                            <input type="text" id="new-income-category" class="flex-grow border border-gray-300 rounded-l-lg p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="ชื่อหมวดหมู่ใหม่">
                            <button id="add-income-category-btn" class="bg-green-500 text-white px-4 rounded-r-lg hover:bg-green-600">เพิ่ม</button>
                        </div>
                        <ul id="income-category-list" class="space-y-2">
                           <!-- Income categories will be injected here -->
                        </ul>
                    </div>
                    <!-- Expense Categories -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">หมวดหมู่รายจ่าย</h3>
                        <div class="flex mb-4">
                            <input type="text" id="new-expense-category" class="flex-grow border border-gray-300 rounded-l-lg p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="ชื่อหมวดหมู่ใหม่">
                            <button id="add-expense-category-btn" class="bg-red-500 text-white px-4 rounded-r-lg hover:bg-red-600">เพิ่ม</button>
                        </div>
                        <ul id="expense-category-list" class="space-y-2">
                            <!-- Expense categories will be injected here -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">เพิ่มรายการใหม่</h2>
            <form id="transaction-form">
                <input type="hidden" id="transaction-id">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">ประเภท</label>
                    <select id="transaction-type" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="income">รายรับ</option>
                        <option value="expense">รายจ่าย</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transaction-description" class="block text-gray-700 mb-2">คำอธิบาย</label>
                    <input type="text" id="transaction-description" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="transaction-amount" class="block text-gray-700 mb-2">จำนวนเงิน</label>
                    <input type="number" id="transaction-amount" class="w-full p-2 border border-gray-300 rounded-lg" required min="0" step="0.01">
                </div>
                <div class="mb-4">
                    <label for="transaction-category" class="block text-gray-700 mb-2">หมวดหมู่</label>
                    <select id="transaction-category" class="w-full p-2 border border-gray-300 rounded-lg" required>
                        <!-- Categories will be populated by JS -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transaction-date" class="block text-gray-700 mb-2">วันที่</label>
                    <input type="date" id="transaction-date" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">ยกเลิก</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDL0UKA2-jXmZUVGMQmAYulprZteBEgnro",
            authDomain: "canvaal-database-project-f361c.firebaseapp.com",
            databaseURL: "https://canvaal-database-project-f361c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "canvaal-database-project-f361c",
            storageBucket: "canvaal-database-project-f361c.firebasestorage.app",
            messagingSenderId: "534630616479",
            appId: "1:534630616479:web:d4ada872b9dabbcf8cc1aa",
            measurementId: "G-2EMX9FW9PE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- STATE MANAGEMENT ---
        let currentView = 'tracker';
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let allTransactions = {};
        let incomeCategories = {};
        let expenseCategories = {};
        let incomeChart = null;
        let expenseChart = null;

        // --- DOM ELEMENTS ---
        const views = document.querySelectorAll('.view');
        const tabButtons = {
            tracker: document.getElementById('tab-tracker'),
            summary: document.getElementById('tab-summary'),
            config: document.getElementById('tab-config'),
        };
        const modal = document.getElementById('transaction-modal');
        const transactionForm = document.getElementById('transaction-form');

        // --- HELPER FUNCTIONS ---
        const formatCurrency = (amount) => `฿${parseFloat(amount || 0).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric' });
        };
        const getThaiMonthName = (monthIndex) => {
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return months[monthIndex];
        };

        // --- VIEW RENDERING ---
        function switchView(viewName) {
            currentView = viewName;
            views.forEach(v => v.classList.add('hidden'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
            
            Object.values(tabButtons).forEach(btn => btn.classList.remove('active'));
            tabButtons[viewName].classList.add('active');

            renderCurrentView();
        }

        function renderCurrentView() {
            switch (currentView) {
                case 'tracker':
                    renderTrackerView();
                    break;
                case 'summary':
                    renderSummaryView();
                    break;
                case 'config':
                    renderConfigView();
                    break;
            }
        }

        function renderTrackerView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('current-month-year').textContent = `${getThaiMonthName(month)} ${year + 543}`;

            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            const monthlyTransactions = Object.entries(allTransactions)
                .filter(([id, t]) => t.date && t.date.startsWith(monthStr))
                .map(([id, t]) => ({ id, ...t }));

            let totalIncome = 0;
            let totalExpense = 0;
            const incomeData = {};
            const expenseData = {};
            
            const transactionListEl = document.getElementById('transaction-list');
            transactionListEl.innerHTML = '';
            
            if (monthlyTransactions.length === 0) {
                transactionListEl.innerHTML = `<p class="text-center text-gray-500 py-4">ยังไม่มีรายการในเดือนนี้</p>`;
            } else {
                // Sort transactions by date descending
                monthlyTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

                monthlyTransactions.forEach(t => {
                    if (t.type === 'income') {
                        totalIncome += t.amount;
                        incomeData[t.category] = (incomeData[t.category] || 0) + t.amount;
                    } else {
                        totalExpense += t.amount;
                        expenseData[t.category] = (expenseData[t.category] || 0) + t.amount;
                    }
                    renderTransactionItem(t);
                });
            }

            document.getElementById('total-income').textContent = formatCurrency(totalIncome);
            document.getElementById('total-expense').textContent = formatCurrency(totalExpense);
            const balance = totalIncome - totalExpense;
            const balanceEl = document.getElementById('balance');
            balanceEl.textContent = formatCurrency(balance);
            balanceEl.className = `text-2xl font-bold ${balance >= 0 ? 'text-blue-800' : 'text-red-800'}`;

            renderCharts(incomeData, expenseData);
        }

        function renderTransactionItem(t) {
            const listEl = document.getElementById('transaction-list');
            const itemEl = document.createElement('div');
            const isIncome = t.type === 'income';
            itemEl.className = `flex items-center justify-between p-3 rounded-lg border-l-4 ${isIncome ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}`;
            itemEl.innerHTML = `
                <div class="flex items-center">
                    <div class="mr-4 text-center">
                        <p class="font-bold text-lg">${new Date(t.date).getDate()}</p>
                        <p class="text-xs text-gray-500">${getThaiMonthName(new Date(t.date).getMonth()).substring(0,3)}.</p>
                    </div>
                    <div>
                        <p class="font-semibold">${t.description}</p>
                        <p class="text-sm text-gray-600">${t.category}</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <p class="font-bold text-lg mr-4 ${isIncome ? 'text-green-600' : 'text-red-600'}">${isIncome ? '+' : '-'}${formatCurrency(t.amount)}</p>
                    <button data-id="${t.id}" class="edit-btn p-2 text-gray-500 hover:text-blue-600 hover:bg-gray-200 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    <button data-id="${t.id}" class="delete-btn p-2 text-gray-500 hover:text-red-600 hover:bg-gray-200 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            `;
            listEl.appendChild(itemEl);
        }

        function renderCharts(incomeData, expenseData) {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += formatCurrency(context.parsed);
                                }
                                return label;
                            }
                        }
                    }
                }
            };
            
            const incomeColors = ['#14532d', '#166534', '#15803d', '#16a34a', '#22c55e', '#4ade80'];
            const expenseColors = ['#7f1d1d', '#991b1b', '#b91c1c', '#dc2626', '#ef4444', '#f87171'];

            const getCategoryColor = (category, colorPalette) => {
                let hash = 0;
                if (category.length === 0) return colorPalette[0];
                for (let i = 0; i < category.length; i++) {
                    const char = category.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash |= 0; // Convert to 32bit integer
                }
                const index = Math.abs(hash) % colorPalette.length;
                return colorPalette[index];
            };
            
            if (incomeChart) incomeChart.destroy();
            const incomeCtx = document.getElementById('income-chart').getContext('2d');
            const incomeLabels = Object.keys(incomeData);
            if (incomeLabels.length > 0) {
                incomeChart = new Chart(incomeCtx, {
                    type: 'pie',
                    data: {
                        labels: incomeLabels,
                        datasets: [{
                            data: Object.values(incomeData),
                            backgroundColor: incomeLabels.map(label => getCategoryColor(label, incomeColors)),
                        }]
                    },
                    options: chartOptions
                });
            } else {
                 incomeCtx.clearRect(0, 0, incomeCtx.canvas.width, incomeCtx.canvas.height);
                 incomeCtx.textAlign = "center";
                 incomeCtx.font = "16px 'Sarabun'";
                 incomeCtx.fillStyle = "#6b7280";
                 incomeCtx.fillText("ไม่มีข้อมูลรายรับ", incomeCtx.canvas.width/2, incomeCtx.canvas.height/2);
            }

            if (expenseChart) expenseChart.destroy();
            const expenseCtx = document.getElementById('expense-chart').getContext('2d');
            const expenseLabels = Object.keys(expenseData);
            if (expenseLabels.length > 0) {
                expenseChart = new Chart(expenseCtx, {
                    type: 'pie',
                    data: {
                        labels: expenseLabels,
                        datasets: [{
                            data: Object.values(expenseData),
                            backgroundColor: expenseLabels.map(label => getCategoryColor(label, expenseColors)),
                        }]
                    },
                    options: chartOptions
                });
            } else {
                expenseCtx.clearRect(0, 0, expenseCtx.canvas.width, expenseCtx.canvas.height);
                expenseCtx.textAlign = "center";
                expenseCtx.font = "16px 'Sarabun'";
                expenseCtx.fillStyle = "#6b7280";
                expenseCtx.fillText("ไม่มีข้อมูลรายจ่าย", expenseCtx.canvas.width/2, expenseCtx.canvas.height/2);
            }
        }

        function renderConfigView() {
            const incomeList = document.getElementById('income-category-list');
            incomeList.innerHTML = '';
            Object.entries(incomeCategories).forEach(([id, name]) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-lg';
                li.innerHTML = `
                    <span>${name}</span>
                    <button data-id="${id}" data-type="income" class="delete-category-btn text-red-500 hover:text-red-700">ลบ</button>
                `;
                incomeList.appendChild(li);
            });

            const expenseList = document.getElementById('expense-category-list');
            expenseList.innerHTML = '';
            Object.entries(expenseCategories).forEach(([id, name]) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-lg';
                li.innerHTML = `
                    <span>${name}</span>
                    <button data-id="${id}" data-type="expense" class="delete-category-btn text-red-500 hover:text-red-700">ลบ</button>
                `;
                expenseList.appendChild(li);
            });
        }
        
        function renderSummaryView() {
            document.getElementById('current-year').textContent = `ปี ${currentYear + 543}`;
            const yearlyTransactions = Object.values(allTransactions)
                .filter(t => t.date && new Date(t.date).getFullYear() === currentYear);
            
            const summaryData = {};
            for(let i=0; i<12; i++) {
                summaryData[i] = { income: 0, expense: 0 };
            }

            yearlyTransactions.forEach(t => {
                const month = new Date(t.date).getMonth();
                if(t.type === 'income') {
                    summaryData[month].income += t.amount;
                } else {
                    summaryData[month].expense += t.amount;
                }
            });

            const tableBody = document.getElementById('yearly-summary-table');
            tableBody.innerHTML = '';
            let totalYearlyIncome = 0;
            let totalYearlyExpense = 0;

            for(let i=0; i<12; i++) {
                const monthData = summaryData[i];
                const balance = monthData.income - monthData.expense;
                totalYearlyIncome += monthData.income;
                totalYearlyExpense += monthData.expense;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${getThaiMonthName(i)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-green-600">${formatCurrency(monthData.income)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-red-600">${formatCurrency(monthData.expense)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right font-semibold ${balance >= 0 ? 'text-blue-600' : 'text-red-600'}">${formatCurrency(balance)}</td>
                `;
                tableBody.appendChild(tr);
            }
            
            // Add total row
            const totalRow = document.createElement('tr');
            totalRow.className = 'bg-gray-100 font-bold';
            const totalBalance = totalYearlyIncome - totalYearlyExpense;
            totalRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">รวมทั้งปี</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-green-700">${formatCurrency(totalYearlyIncome)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-red-700">${formatCurrency(totalYearlyExpense)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right ${totalBalance >= 0 ? 'text-blue-700' : 'text-red-700'}">${formatCurrency(totalBalance)}</td>
            `;
            tableBody.appendChild(totalRow);
        }

        // --- MODAL HANDLING ---
        function showModal(transactionId = null) {
            transactionForm.reset();
            const modalTitle = document.getElementById('modal-title');
            const idInput = document.getElementById('transaction-id');
            
            if (transactionId && allTransactions[transactionId]) {
                const t = allTransactions[transactionId];
                modalTitle.textContent = 'แก้ไขรายการ';
                idInput.value = transactionId;
                document.getElementById('transaction-type').value = t.type;
                document.getElementById('transaction-description').value = t.description;
                document.getElementById('transaction-amount').value = t.amount;
                document.getElementById('transaction-date').value = t.date;
                populateCategoryDropdown(t.type);
                document.getElementById('transaction-category').value = t.category;
            } else {
                modalTitle.textContent = 'เพิ่มรายการใหม่';
                idInput.value = '';
                document.getElementById('transaction-date').valueAsDate = new Date();
                populateCategoryDropdown('income');
            }
            
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        function populateCategoryDropdown(type) {
            const categorySelect = document.getElementById('transaction-category');
            categorySelect.innerHTML = '';
            const categories = (type === 'income') ? incomeCategories : expenseCategories;
            if (Object.keys(categories).length === 0) {
                 categorySelect.innerHTML = `<option value="">-- ไม่มีหมวดหมู่ --</option>`;
            } else {
                for (const name of Object.values(categories)) {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    categorySelect.appendChild(option);
                }
            }
        }

        // --- FIREBASE DATA HANDLING ---
        function addOrUpdateTransaction(e) {
            e.preventDefault();
            const id = document.getElementById('transaction-id').value;
            const transactionData = {
                type: document.getElementById('transaction-type').value,
                description: document.getElementById('transaction-description').value,
                amount: parseFloat(document.getElementById('transaction-amount').value),
                category: document.getElementById('transaction-category').value,
                date: document.getElementById('transaction-date').value,
            };

            if(!transactionData.category) {
                alert('กรุณาเลือกหมวดหมู่ หรือไปที่หน้าตั้งค่าเพื่อเพิ่มหมวดหมู่ก่อน');
                return;
            }

            if (id) {
                // Update
                update(ref(db, `transactions/${id}`), transactionData)
                    .then(hideModal)
                    .catch(err => console.error("Update failed:", err));
            } else {
                // Add new
                push(ref(db, 'transactions'), transactionData)
                    .then(hideModal)
                    .catch(err => console.error("Push failed:", err));
            }
        }
        
        function deleteTransaction(id) {
            remove(ref(db, `transactions/${id}`))
                .catch(err => console.error("Remove failed:", err));
        }
        
        function addCategory(type) {
            const inputId = `new-${type}-category`;
            const input = document.getElementById(inputId);
            const name = input.value.trim();
            if (name) {
                push(ref(db, `config/${type}Categories`), name)
                    .then(() => input.value = '')
                    .catch(err => console.error("Add category failed:", err));
            }
        }

        function deleteCategory(type, id) {
             if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบหมวดหมู่นี้?')) {
                remove(ref(db, `config/${type}Categories/${id}`))
                    .catch(err => console.error("Remove category failed:", err));
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Tab navigation
            Object.entries(tabButtons).forEach(([name, btn]) => {
                btn.addEventListener('click', () => switchView(name));
            });

            // Tracker view controls
            document.getElementById('prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderTrackerView();
            });
            document.getElementById('next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderTrackerView();
            });

            // Summary view controls
            document.getElementById('prev-year').addEventListener('click', () => {
                currentYear--;
                renderSummaryView();
            });
            document.getElementById('next-year').addEventListener('click', () => {
                currentYear++;
                renderSummaryView();
            });

            // Modal controls
            document.getElementById('add-transaction-btn').addEventListener('click', () => showModal());
            document.getElementById('cancel-btn').addEventListener('click', hideModal);
            document.getElementById('transaction-type').addEventListener('change', (e) => populateCategoryDropdown(e.target.value));
            transactionForm.addEventListener('submit', addOrUpdateTransaction);

            // Dynamic content clicks (edit/delete transaction)
            document.getElementById('transaction-list').addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn');
                if (editBtn) {
                    showModal(editBtn.dataset.id);
                }
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    deleteTransaction(deleteBtn.dataset.id);
                }
            });

            // Config view controls
            document.getElementById('add-income-category-btn').addEventListener('click', () => addCategory('income'));
            document.getElementById('add-expense-category-btn').addEventListener('click', () => addCategory('expense'));
            document.getElementById('config-view').addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-category-btn');
                if (deleteBtn) {
                    deleteCategory(deleteBtn.dataset.type, deleteBtn.dataset.id);
                }
            });

            // Firebase Listeners
            onValue(ref(db, 'transactions'), (snapshot) => {
                allTransactions = snapshot.val() || {};
                renderCurrentView();
            });
            onValue(ref(db, 'config/incomeCategories'), (snapshot) => {
                incomeCategories = snapshot.val() || {};
                if(currentView === 'config') renderConfigView();
            });
            onValue(ref(db, 'config/expenseCategories'), (snapshot) => {
                expenseCategories = snapshot.val() || {};
                if(currentView === 'config') renderConfigView();
            });

            // Initial render
            switchView('tracker');
        });
    </script>
</body>
