      .modal-enter { opacity: 0; transform: scale(0.95); }

      .modal-leave { opacity: 1; transform: scale(1); }
      .modal-leave-active { opacity: 0; transform: scale(0.95); transition: opacity 300ms, transform 300ms; }

      #inline-form-content { transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.5s ease-in-out; overflow: hidden; }

      .category-filter-btn.active { background-color: hsl(var(--primary)); color: hsl(var(--primary-foreground)); border-color: hsl(var(--primary)); }

            const months = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];

            if (date.getTime() === today.getTime()) return 'วันนี้';

        // --- RENDER VIEWS ---
        function renderTrackerView(isWeekly = false, dateForWeek = new Date()) {
            const targetViewId = isWeekly ? 'weekly-view' : 'tracker-view';
            const view = document.getElementById(targetViewId);
            view.innerHTML = getTrackerTemplate();
            
            setupInlineForm(view);
            view.querySelector('#transaction-list').addEventListener('click', handleTransactionListClick);
            view.querySelector('#summary-cards-container').addEventListener('click', handleSummaryCardClick);
            
            let transactions, title;
            if (isWeekly) {
                const startOfWeek = new Date(dateForWeek);
                startOfWeek.setHours(0, 0, 0, 0);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);
                transactions = Object.entries(allTransactions).filter(([id, t]) => {
                    const tDate = new Date(t.date + 'T00:00:00');
                    return tDate >= startOfWeek && tDate <= endOfWeek;
                }).map(([id, t]) => ({ id, ...t }));
                title = `สัปดาห์: ${formatShortThaiDate(startOfWeek)} - ${formatShortThaiDate(endOfWeek)}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() - 7); renderWeeklyView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() + 7); renderWeeklyView(); });
            } else {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                transactions = Object.entries(allTransactions).filter(([id, t]) => t.date && t.date.startsWith(monthStr)).map(([id, t]) => ({ id, ...t }));
                title = `${getThaiMonthName(month)} ${year + 543}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTrackerView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTrackerView(); });
            }
            
            view.querySelector('#current-month-year').textContent = title;

            let totalIncome = 0, totalExpense = 0, totalSavings = 0;
            const incomeData = {}, expenseData = {};
            const transactionListEl = view.querySelector('#transaction-list');
            transactionListEl.innerHTML = '';

            if (transactions.length === 0) {
                transactionListEl.innerHTML = `<p class="text-center text-muted-foreground py-6">ยังไม่มีรายการ</p>`;
            } else {
                const groupedTransactions = transactions.reduce((acc, t) => {
                    const date = t.date;
                    if (!acc[date]) acc[date] = [];
                    acc[date].push(t);
                    return acc;
                }, {});

                const sortedDates = Object.keys(groupedTransactions).sort((a, b) => new Date(b) - new Date(a));

                sortedDates.forEach(date => {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'pt-4 pb-2';
                    dateHeader.innerHTML = `<h4 class="font-semibold text-muted-foreground">${formatDateHeader(date)}</h4>`;
                    transactionListEl.appendChild(dateHeader);

                    const dailyTransactions = groupedTransactions[date];
                    dailyTransactions.sort((a, b) => b.id.localeCompare(a.id));
                    dailyTransactions.forEach(t => {
                        if (t.type === 'income') {
                            totalIncome += t.amount;
                            incomeData[t.category] = (incomeData[t.category] || 0) + t.amount;
                        } else if (t.type === 'expense') {
                            totalExpense += t.amount;
                            expenseData[t.category] = (expenseData[t.category] || 0) + t.amount;
                        } else if (t.type === 'savings') {
                            totalSavings += t.amount;
                        }
                        renderTransactionItem(t, transactionListEl);
                    });
                });
            }

            view.querySelector('#total-income').textContent = formatCurrency(totalIncome);
            view.querySelector('#total-expense').textContent = formatCurrency(totalExpense);
            view.querySelector('#total-savings').textContent = formatCurrency(totalSavings);
            const balance = totalIncome - totalExpense - totalSavings;
            view.querySelector('#balance').textContent = formatCurrency(balance);
            
            const categorySummaryEl = view.querySelector('#category-summary-container');
            if (categorySummaryEl) {
                let summaryHtml = '<div class="bg-card p-6 rounded-2xl shadow-md dark:shadow-slate-900/50">';
                summaryHtml += `<h3 class="text-xl font-semibold mb-4 text-card-foreground">สรุปตามหมวดหมู่</h3>`;
                summaryHtml += '<div class="grid md:grid-cols-2 gap-x-8 gap-y-4">';
                summaryHtml += '<div><h4 class="font-semibold text-emerald-600 dark:text-emerald-500 mb-2 border-b border-border pb-1">รายรับ</h4><ul class="space-y-1.5 mt-2">';
                if (Object.keys(incomeData).length > 0) Object.entries(incomeData).forEach(([category, amount]) => { summaryHtml += `<li class="flex justify-between text-sm text-muted-foreground"><span>${category}</span><span class="font-medium text-foreground">${formatCurrency(amount)}</span></li>`; }); else summaryHtml += '<li class="text-sm text-muted-foreground">ไม่มีรายรับ</li>';
                summaryHtml += '</ul></div>';
                summaryHtml += '<div><h4 class="font-semibold text-rose-600 dark:text-rose-500 mb-2 border-b border-border pb-1">รายจ่าย</h4><ul class="space-y-1.5 mt-2">';
                if (Object.keys(expenseData).length > 0) Object.entries(expenseData).forEach(([category, amount]) => { summaryHtml += `<li class="flex justify-between text-sm text-muted-foreground"><span>${category}</span><span class="font-medium text-foreground">${formatCurrency(amount)}</span></li>`; }); else summaryHtml += '<li class="text-sm text-muted-foreground">ไม่มีรายจ่าย</li>';
                summaryHtml += '</ul></div>';
                summaryHtml += '</div></div>';
                categorySummaryEl.innerHTML = summaryHtml;
            }
            
            const showIncomeChart = getChartVisibility('Income');
            const showExpenseChart = getChartVisibility('Expense');
            const incomeChartCard = view.querySelector('#income-chart-card');
            const expenseChartCard = view.querySelector('#expense-chart-card');
            const chartsGrid = view.querySelector('#charts-grid');
            if (incomeChartCard) incomeChartCard.classList.toggle('hidden', !showIncomeChart);
            if (expenseChartCard) expenseChartCard.classList.toggle('hidden', !showExpenseChart);
            if (chartsGrid && !showIncomeChart && !showExpenseChart) chartsGrid.classList.add('hidden');
            
            renderCharts(incomeData, expenseData, view, showIncomeChart, showExpenseChart);
        }

        function renderCalendarView() {
            const view = document.getElementById('calendar-view');
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let dailyData = {};
            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            Object.values(allTransactions).filter(t => t.date && t.date.startsWith(monthStr)).forEach(t => {
                const day = new Date(t.date).getDate();

            let calendarHtml = `

            for (let i = 0; i < firstDay; i++) calendarHtml += `<div class="calendar-day other-month rounded-lg"></div>`;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                calendarHtml += `<div class="calendar-day aspect-square border border-border rounded-lg p-1.5 flex flex-col items-center cursor-pointer hover:bg-muted transition-colors" data-date="${dateStr}">

                if (dailyData[day]) {

                    if(dailyData[day].expense > 0) calendarHtml += `<p class="text-rose-600 truncate leading-tight">-${formatCurrency(dailyData[day].expense)}</p>`;
                    if(dailyData[day].savings > 0) calendarHtml += `<p class="text-blue-600 truncate leading-tight">=${formatCurrency(dailyData[day].savings)}</p>`;
                }
                calendarHtml += `</div>
                    <div class="dot-container">`;
                if (dailyData[day]) {
                    if(dailyData[day].income > 0) calendarHtml += `<div class="dot dot-income"></div>`;
                    if(dailyData[day].expense > 0) calendarHtml += `<div class="dot dot-expense"></div>`;
                    if(dailyData[day].savings > 0) calendarHtml += `<div class="dot dot-savings"></div>`;
                }
                calendarHtml += `</div></div>`;
            }

            calendarHtml += `</div></div>`;
            view.innerHTML = calendarHtml;
            view.querySelector('#prev-cal-month').addEventListener('click', () => { currentCalendarDate.setMonth(month - 1); renderCalendarView(); });
            view.querySelector('#next-cal-month').addEventListener('click', () => { currentCalendarDate.setMonth(month + 1); renderCalendarView(); });

        function renderCharts(incomeData, expenseData, view, showIncomeChart, showExpenseChart) {
            const isDarkMode = document.documentElement.classList.contains('dark');
            const textColor = isDarkMode ? '#e2e8f0' : '#475569'; 

            Chart.defaults.color = textColor;
            const chartOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: textColor, font: { family: "'Kanit', sans-serif" } } }, tooltip: { callbacks: { label: (c) => `${c.label}: ${formatCurrency(c.parsed)}` }, titleFont: { family: "'Kanit', sans-serif" }, bodyFont: { family: "'Kanit', sans-serif" }, backgroundColor: isDarkMode ? '#1e293b' : '#ffffff', titleColor: textColor, bodyColor: textColor }}};
            
            const incomeColors = ['#10b981', '#059669', '#34d399', '#047857', '#6ee7b7', '#065f46', '#a7f3d0'];
            const expenseColors = ['#f43f5e', '#e11d48', '#fb7185', '#be123c', '#fda4af', '#9f1239', '#fecdd3'];

            const getCategoryColor = (category, colorPalette) => {
                let hash = 0;
                if (category.length === 0) return colorPalette[0];
                for (let i = 0; i < category.length; i++) { hash = ((hash << 5) - hash) + category.charCodeAt(i); hash |= 0; }
                return colorPalette[Math.abs(hash) % colorPalette.length];
            };

            if (showIncomeChart) {
                if (incomeChart) incomeChart.destroy();
                const incomeCanvas = view.querySelector('#income-chart');
                if (incomeCanvas) { // Check if canvas element exists
                    const incomeCtx = incomeCanvas.getContext('2d');
                    const incomeLabels = Object.keys(incomeData);
                    if (incomeLabels.length > 0) {
                        incomeChart = new Chart(incomeCtx, { type: 'doughnut', data: { labels: incomeLabels, datasets: [{ data: Object.values(incomeData), backgroundColor: incomeLabels.map(label => getCategoryColor(label, incomeColors)), borderWidth: 0, cutout: '60%' }] }, options: chartOptions });
                    } else {
                        incomeCtx.clearRect(0, 0, incomeCtx.canvas.width, incomeCtx.canvas.height);
                        incomeCtx.textAlign = "center";
                        incomeCtx.font = "16px 'Kanit'";
                        incomeCtx.fillStyle = textColor;
                        incomeCtx.fillText("ไม่มีข้อมูลรายรับ", incomeCtx.canvas.width / 2, incomeCtx.canvas.height / 2);
                    }
                }
            }

            if (showExpenseChart) {

                const expenseCanvas = view.querySelector('#expense-chart');
                if (expenseCanvas) { // Check if canvas element exists
                    const expenseCtx = expenseCanvas.getContext('2d');
                    const expenseLabels = Object.keys(expenseData);
                    if (expenseLabels.length > 0) {
                        expenseChart = new Chart(expenseCtx, { type: 'doughnut', data: { labels: expenseLabels, datasets: [{ data: Object.values(expenseData), backgroundColor: expenseLabels.map(label => getCategoryColor(label, expenseColors)), borderWidth: 0, cutout: '60%' }] }, options: chartOptions });
                    } else {
                        expenseCtx.clearRect(0, 0, expenseCtx.canvas.width, expenseCtx.canvas.height);
                        expenseCtx.textAlign = "center";
                        expenseCtx.font = "16px 'Kanit'";
                        expenseCtx.fillStyle = textColor;
                        expenseCtx.fillText("ไม่มีข้อมูลรายจ่าย", expenseCtx.canvas.width / 2, expenseCtx.canvas.height / 2);
                    }
                }
            }
        }

                const thisDate = new Date(year, month, day);
                if (thisDate.toDateString() === today.toDateString()) dayEl.classList.add('today');
                if (thisDate.toDateString() === formDate.toDateString()) dayEl.classList.add('selected');
                grid.appendChild(dayEl);
            }
        }
        function updateDateDisplay(displayElement, hiddenInput) { displayElement.value = formatShortThaiDate(formDate); hiddenInput.value = toYYYYMMDD(formDate); }

        // --- THEME TOGGLE LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
            if(incomeChart || expenseChart) renderCurrentView();
        }

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            views = document.querySelectorAll('.view');
            tabButtons = { tracker: document.getElementById('tab-tracker'), weekly: document.getElementById('tab-weekly'), calendar: document.getElementById('tab-calendar'), summary: document.getElementById('tab-summary') };
            configButton = document.getElementById('config-btn');
            dailyDetailsModal = document.getElementById('daily-details-modal');
            categoryDetailsModal = document.getElementById('category-details-modal');
            datePickerModal = document.getElementById('date-picker-modal');

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            Object.entries(tabButtons).forEach(([name, btn]) => { if(btn) btn.addEventListener('click', () => switchView(name)); });
            configButton.addEventListener('click', () => switchView('config'));
            document.getElementById('close-daily-modal-btn').addEventListener('click', hideDailyDetailsModal);
            document.getElementById('close-category-modal-btn').addEventListener('click', hideCategoryDetailsModal);
            document.getElementById('prev-datepicker-month').addEventListener('click', () => { datePickerDate.setMonth(datePickerDate.getMonth() - 1); renderDatePicker(); });
            document.getElementById('next-datepicker-month').addEventListener('click', () => { datePickerDate.setMonth(datePickerDate.getMonth() + 1); renderDatePicker(); });
            document.getElementById('datepicker-grid').addEventListener('click', (e) => { const dayBtn = e.target.closest('.datepicker-day'); if (dayBtn) { formDate = new Date(datePickerDate.getFullYear(), datePickerDate.getMonth(), parseInt(dayBtn.dataset.day)); renderDatePicker(); } });
            document.getElementById('today-btn').addEventListener('click', () => { formDate = new Date(); datePickerDate = new Date(); renderDatePicker(); });
            document.getElementById('cancel-date-btn').addEventListener('click', hideDatePickerModal);
            document.getElementById('confirm-date-btn').addEventListener('click', () => { updateDateDisplay(document.getElementById('inline-transaction-date-display'), document.getElementById('inline-transaction-date')); hideDatePickerModal(); });
            document.getElementById('category-filter-buttons').addEventListener('click', (e) => { const button = e.target.closest('.category-filter-btn'); if (!button) return; const category = button.dataset.category; document.querySelectorAll('#category-filter-buttons .category-filter-btn').forEach(btn => btn.classList.remove('active')); button.classList.add('active'); renderFilteredCategoryTransactions(category, currentModalType); });
            document.getElementById('config-view').addEventListener('click', (e) => {
                const delCatBtn = e.target.closest('.delete-category-btn'); if (delCatBtn) { deleteCategory(delCatBtn.dataset.type, delCatBtn.dataset.id); return; }
                const toggleIncome = e.target.closest('#toggle-income-chart-config'); if (toggleIncome) { setChartVisibility('Income', toggleIncome.checked); return; }
                const toggleExpense = e.target.closest('#toggle-expense-chart-config'); if (toggleExpense) { setChartVisibility('Expense', toggleExpense.checked); return; }
            });
            document.getElementById('add-income-category-btn').addEventListener('click', () => addCategory('income'));
            document.getElementById('add-expense-category-btn').addEventListener('click', () => addCategory('expense'));
            onValue(ref(db, 'transactions'), (snapshot) => { allTransactions = snapshot.val() || {}; renderCurrentView(); });
            onValue(ref(db, 'config/incomeCategories'), (snapshot) => { incomeCategories = snapshot.val() || {}; if(currentView === 'config') renderConfigView(); });
            onValue(ref(db, 'config/expenseCategories'), (snapshot) => { expenseCategories = snapshot.val() || {}; if(currentView === 'config') renderConfigView(); });

            switchView('tracker');
        });
    </script>
</body>
</html>
