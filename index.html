<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกรายรับ-รายจ่าย-ออม</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .tab-button.active {
            background-color: white;
            color: #4f46e5; /* indigo-600 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .calendar-day.other-month {
            background-color: #f1f5f9; /* slate-100 */
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="container mx-auto p-4 max-w-5xl relative">
        <header class="text-center my-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500">บันทึกการเงิน</h1>
            <p class="text-slate-500 mt-2">จัดการรายรับ รายจ่าย และเงินออมของคุณ</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="mb-8 flex justify-center bg-slate-200/60 p-1.5 rounded-full shadow-inner">
            <button id="tab-tracker" class="tab-button w-full py-2 px-4 text-sm md:text-base font-medium text-slate-600 rounded-full transition-all duration-300">รายเดือน</button>
            <button id="tab-weekly" class="tab-button w-full py-2 px-4 text-sm md:text-base font-medium text-slate-600 rounded-full transition-all duration-300">รายสัปดาห์</button>
            <button id="tab-calendar" class="tab-button w-full py-2 px-4 text-sm md:text-base font-medium text-slate-600 rounded-full transition-all duration-300">ปฏิทิน</button>
            <button id="tab-summary" class="tab-button w-full py-2 px-4 text-sm md:text-base font-medium text-slate-600 rounded-full transition-all duration-300">สรุปรายปี</button>
            <button id="tab-config" class="tab-button w-full py-2 px-4 text-sm md:text-base font-medium text-slate-600 rounded-full transition-all duration-300">ตั้งค่า</button>
        </div>

        <!-- Main Content Area -->
        <main id="content-area">
            <!-- Monthly Tracker View -->
            <div id="tracker-view" class="view">
                <!-- Content will be dynamically controlled -->
            </div>

            <!-- Weekly Summary View -->
            <div id="weekly-view" class="view hidden">
                <!-- Weekly summary content will be generated here -->
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="view hidden">
                <!-- Calendar will be generated here -->
            </div>

            <!-- Yearly Summary View -->
            <div id="summary-view" class="view hidden">
                <!-- Yearly summary content will be generated here -->
            </div>

            <!-- Config View -->
            <div id="config-view" class="view hidden">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Income Categories -->
                    <div class="bg-white p-6 rounded-3xl shadow-sm">
                        <h3 class="text-xl font-semibold mb-4 text-slate-800">หมวดหมู่รายรับ</h3>
                        <div class="flex mb-4">
                            <input type="text" id="new-income-category" class="flex-grow border border-slate-300 rounded-l-xl p-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="ชื่อหมวดหมู่ใหม่">
                            <button id="add-income-category-btn" class="bg-emerald-500 text-white px-4 rounded-r-xl hover:bg-emerald-600 transition-colors">เพิ่ม</button>
                        </div>
                        <ul id="income-category-list" class="space-y-2"></ul>
                    </div>
                    <!-- Expense Categories -->
                    <div class="bg-white p-6 rounded-3xl shadow-sm">
                        <h3 class="text-xl font-semibold mb-4 text-slate-800">หมวดหมู่รายจ่าย</h3>
                        <div class="flex mb-4">
                            <input type="text" id="new-expense-category" class="flex-grow border border-slate-300 rounded-l-xl p-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="ชื่อหมวดหมู่ใหม่">
                            <button id="add-expense-category-btn" class="bg-rose-500 text-white px-4 rounded-r-xl hover:bg-rose-600 transition-colors">เพิ่ม</button>
                        </div>
                        <ul id="expense-category-list" class="space-y-2"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md modal-enter border-t-4 border-indigo-500">

                <div class="mb-4">

                    <select id="transaction-type" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                        <option value="income">รายรับ</option>
                        <option value="expense">รายจ่าย</option>
                        <option value="savings">ออม</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transaction-description" class="block text-slate-700 mb-2 font-medium">คำอธิบาย</label>
                    <input type="text" id="transaction-description" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="transaction-amount" class="block text-slate-700 mb-2 font-medium">จำนวนเงิน</label>
                    <input type="number" id="transaction-amount" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none" required min="0" step="0.01">
                </div>
                <div id="category-wrapper" class="mb-4">
                    <label for="transaction-category" class="block text-slate-700 mb-2 font-medium">หมวดหมู่</label>
                    <select id="transaction-category" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none" required></select>
                </div>
                <div class="mb-4">
                    <label for="transaction-date" class="block text-slate-700 mb-2 font-medium">วันที่</label>
                    <input type="date" id="transaction-date" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancel-btn" class="bg-slate-200 text-slate-800 px-6 py-3 rounded-xl hover:bg-slate-300 font-semibold transition-colors">ยกเลิก</button>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 font-semibold transition-colors">บันทึก</button>
                </div>

        </div>
    </div>

    <!-- Daily Details Modal -->
    <div id="daily-details-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col modal-enter border-t-4 border-slate-500">
            <div class="flex justify-between items-center mb-4">
                <h2 id="daily-modal-title" class="text-2xl font-bold text-slate-800">รายการ</h2>
                <button id="close-daily-modal-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="daily-transaction-list" class="space-y-3 overflow-y-auto no-scrollbar">
                <!-- Daily transactions will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Gemini Advice Modal -->
    <div id="advice-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col modal-enter border-t-4 border-purple-500">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">✨ คำแนะนำการเงินจาก AI</h2>
                <button id="close-advice-modal-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="advice-content" class="prose prose-slate max-w-none overflow-y-auto no-scrollbar">
                <!-- AI-generated advice will be injected here -->
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDL0UKA2-jXmZUVGMQmAYulprZteBEgnro",
            authDomain: "canvaal-database-project-f361c.firebaseapp.com",
            databaseURL: "https://canvaal-database-project-f361c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "canvaal-database-project-f361c",
            storageBucket: "canvaal-database-project-f361c.firebasestorage.app",
            messagingSenderId: "534630616479",
            appId: "1:534630616479:web:d4ada872b9dabbcf8cc1aa",
            measurementId: "G-2EMX9FW9PE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- STATE MANAGEMENT ---
        let currentView = 'tracker';
        let currentDate = new Date();
        let currentWeekDate = new Date();
        let currentCalendarDate = new Date();
        let currentYear = new Date().getFullYear();
        
        let allTransactions = {};
        let incomeCategories = {};
        let expenseCategories = {};
        
        let incomeChart = null;
        let expenseChart = null;

        // --- DOM ELEMENTS (Declare variables) ---
        let views, tabButtons, modal, transactionForm, dailyDetailsModal, adviceModal;

        // --- HELPER FUNCTIONS ---
        const formatCurrency = (amount) => `฿${parseFloat(amount || 0).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
        const getThaiMonthName = (monthIndex) => ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][monthIndex];
        const getDayName = (dayIndex) => ["อา.", "จ.", "อ.", "พ.", "พฤ.", "ศ.", "ส."][dayIndex];
        const formatShortThaiDate = (dateString) => {
            const date = new Date(dateString);
            const months = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];
            // Add timezone offset to prevent date from shifting
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            const correctedDate = new Date(date.getTime() + userTimezoneOffset);
            return `${correctedDate.getDate()} ${months[correctedDate.getMonth()]} ${correctedDate.getFullYear() + 543}`;
        };

        // --- VIEW RENDERING ---
        function switchView(viewName) {
            currentView = viewName;
            views.forEach(v => v.classList.add('hidden'));
            
            const viewToShow = document.getElementById(`${viewName}-view`);
            if(viewToShow) {
                viewToShow.classList.remove('hidden');
            }
            
            Object.values(tabButtons).forEach(btn => {
                if(btn) btn.classList.remove('active');
            });

            if(tabButtons[viewName]) {
                tabButtons[viewName].classList.add('active');
            }

            renderCurrentView();
        }

        function renderCurrentView() {
            switch (currentView) {
                case 'tracker': renderTrackerView(); break;
                case 'weekly': renderWeeklyView(); break;
                case 'calendar': renderCalendarView(); break;
                case 'summary': renderSummaryView(); break;
                case 'config': renderConfigView(); break;
            }
        }
        
        // --- TEMPLATE GENERATORS ---
        function getTrackerTemplate() {
            return `
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-slate-100 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                        <h2 id="current-month-year" class="text-xl md:text-2xl font-bold text-slate-800"></h2>
                        <button id="next-month" class="p-2 rounded-full hover:bg-slate-100 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-left">
                        <div class="bg-emerald-50 p-4 rounded-3xl shadow-sm"><div class="flex items-center gap-2"><div class="w-8 h-8 flex items-center justify-center bg-emerald-100 rounded-full text-emerald-500"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" class="h-5 w-5"></div><p class="text-sm text-slate-500 font-medium">รายรับ</p></div><p id="total-income" class="text-2xl font-bold text-slate-800 mt-2">฿0.00</p></div>
                        <div class="bg-rose-50 p-4 rounded-3xl shadow-sm"><div class="flex items-center gap-2"><div class="w-8 h-8 flex items-center justify-center bg-rose-100 rounded-full text-rose-500"><img src="https://cdn-icons-png.flaticon.com/512/2510/2510727.png" class="h-5 w-5"></div><p class="text-sm text-slate-500 font-medium">รายจ่าย</p></div><p id="total-expense" class="text-2xl font-bold text-slate-800 mt-2">฿0.00</p></div>
                        <div class="bg-sky-50 p-4 rounded-3xl shadow-sm"><div class="flex items-center gap-2"><div class="w-8 h-8 flex items-center justify-center bg-sky-100 rounded-full text-sky-500"><img src="https://cdn-icons-png.flaticon.com/512/1960/1960012.png" class="h-5 w-5"></div><p class="text-sm text-slate-500 font-medium">ออม</p></div><p id="total-savings" class="text-2xl font-bold text-slate-800 mt-2">฿0.00</p></div>
                        <div class="bg-indigo-50 p-4 rounded-3xl shadow-sm"><div class="flex items-center gap-2"><div class="w-8 h-8 flex items-center justify-center bg-indigo-100 rounded-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg></div><p class="text-sm text-slate-500 font-medium">คงเหลือ</p></div><p id="balance" class="text-2xl font-bold text-slate-800 mt-2">฿0.00</p></div>
                    </div>
                </div>
                <div class="my-6 text-center"><button id="get-advice-btn" class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-purple-600 hover:to-indigo-700 font-semibold transition-all shadow-lg hover:shadow-xl flex items-center gap-2 mx-auto">✨ ขอคำแนะนำการเงิน</button></div>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm flex flex-col"><h3 class="text-xl font-semibold mb-4 text-center text-slate-800">สัดส่วนรายรับ</h3><div class="relative h-64 md:h-72 flex-grow"><canvas id="income-chart"></canvas></div></div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm flex flex-col"><h3 class="text-xl font-semibold mb-4 text-center text-slate-800">สัดส่วนรายจ่าย</h3><div class="relative h-64 md:h-72 flex-grow"><canvas id="expense-chart"></canvas></div></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm">
                    <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-semibold text-slate-800">รายการล่าสุด</h3><button id="add-transaction-btn" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl hover:bg-indigo-700 font-semibold transition-colors flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg><span>เพิ่มรายการ</span></button></div>
                    <div id="transaction-list" class="space-y-3"></div>
                </div>
            `;
        }

        // --- RENDER VIEWS ---
        function renderTrackerView(isWeekly = false, dateForWeek = new Date()) {
            const targetViewId = isWeekly ? 'weekly-view' : 'tracker-view';
            const view = document.getElementById(targetViewId);
            view.innerHTML = getTrackerTemplate(); // Re-create template to ensure fresh elements
            
            // Re-attach event listeners for the newly created elements
            view.querySelector('#add-transaction-btn').addEventListener('click', () => showModal());
            view.querySelector('#transaction-list').addEventListener('click', handleTransactionListClick);
            view.querySelector('#get-advice-btn').addEventListener('click', fetchFinancialAdvice);
            
            let transactions, title;
            if (isWeekly) {
                const startOfWeek = new Date(dateForWeek);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                
                transactions = Object.entries(allTransactions)
                    .filter(([id, t]) => {
                        const tDate = new Date(t.date);
                        return tDate >= startOfWeek && tDate <= endOfWeek;
                    })
                    .map(([id, t]) => ({ id, ...t }));

                title = `สัปดาห์: ${formatShortThaiDate(startOfWeek.toISOString())} - ${formatShortThaiDate(endOfWeek.toISOString())}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() - 7); renderWeeklyView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() + 7); renderWeeklyView(); });
            } else {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                transactions = Object.entries(allTransactions)
                    .filter(([id, t]) => t.date && t.date.startsWith(monthStr))
                    .map(([id, t]) => ({ id, ...t }));
                title = `${getThaiMonthName(month)} ${year + 543}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTrackerView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTrackerView(); });
            }
            
            view.querySelector('#current-month-year').textContent = title;

            let totalIncome = 0, totalExpense = 0, totalSavings = 0;
            const incomeData = {}, expenseData = {};
            const transactionListEl = view.querySelector('#transaction-list');
            transactionListEl.innerHTML = '';

            if (transactions.length === 0) {
                transactionListEl.innerHTML = `<p class="text-center text-slate-500 py-4">ไม่มีรายการ</p>`;
            } else {
                // Sort by date then by ID (newest first)
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date) || b.id.localeCompare(a.id));
                transactions.forEach(t => {
                    if (t.type === 'income') {
                        totalIncome += t.amount;
                        incomeData[t.category] = (incomeData[t.category] || 0) + t.amount;
                    } else if (t.type === 'expense') {
                        totalExpense += t.amount;
                        expenseData[t.category] = (expenseData[t.category] || 0) + t.amount;
                    } else if (t.type === 'savings') {
                        totalSavings += t.amount;
                    }
                    renderTransactionItem(t, transactionListEl, isWeekly);
                });
            }

            view.querySelector('#total-income').textContent = formatCurrency(totalIncome);
            view.querySelector('#total-expense').textContent = formatCurrency(totalExpense);
            view.querySelector('#total-savings').textContent = formatCurrency(totalSavings);
            const balance = totalIncome - totalExpense - totalSavings;
            const balanceEl = view.querySelector('#balance');
            balanceEl.textContent = formatCurrency(balance);
            
            renderCharts(incomeData, expenseData, view);
        }

        function renderWeeklyView() {
            renderTrackerView(true, currentWeekDate);
        }

        function renderCalendarView() {
            const view = document.getElementById('calendar-view');
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let dailyData = {};
            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            Object.values(allTransactions)

        function renderCharts(incomeData, expenseData, view) {
            Chart.defaults.color = '#475569'; // slate-600
            Chart.defaults.borderColor = '#e2e8f0'; // slate-200
            const chartOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#475569' } }, tooltip: { callbacks: { label: (c) => `${c.label}: ${formatCurrency(c.parsed)}` }}}};
            
            const incomeColors = ['#14532d', '#166534', '#15803d', '#16a34a', '#22c55e', '#4ade80', '#86efac'];
            const expenseColors = ['#7f1d1d', '#991b1b', '#b91c1c', '#dc2626', '#ef4444', '#f87171', '#fca5a5'];

            const getCategoryColor = (category, colorPalette) => {
                let hash = 0;
                if (category.length === 0) return colorPalette[0];
                for (let i = 0; i < category.length; i++) {
                    hash = ((hash << 5) - hash) + category.charCodeAt(i);
                    hash |= 0; // Convert to 32bit integer
                }
                return colorPalette[Math.abs(hash) % colorPalette.length];
            };

            if (incomeChart) incomeChart.destroy();
            const incomeCtx = view.querySelector('#income-chart').getContext('2d');
            const incomeLabels = Object.keys(incomeData);
            if (incomeLabels.length > 0) {
                incomeChart = new Chart(incomeCtx, { type: 'pie', data: { labels: incomeLabels, datasets: [{ data: Object.values(incomeData), backgroundColor: incomeLabels.map(label => getCategoryColor(label, incomeColors)), borderWidth: 0 }] }, options: chartOptions });
            } else {
                 incomeCtx.clearRect(0, 0, incomeCtx.canvas.width, incomeCtx.canvas.height);
                 incomeCtx.textAlign = "center"; incomeCtx.font = "16px 'Kanit'"; incomeCtx.fillStyle = "#64748b";
                 incomeCtx.fillText("ไม่มีข้อมูลรายรับ", incomeCtx.canvas.width/2, incomeCtx.canvas.height/2);
            }

            if (expenseChart) expenseChart.destroy();
            const expenseCtx = view.querySelector('#expense-chart').getContext('2d');
            const expenseLabels = Object.keys(expenseData);
            if (expenseLabels.length > 0) {
                expenseChart = new Chart(expenseCtx, { type: 'pie', data: { labels: expenseLabels, datasets: [{ data: Object.values(expenseData), backgroundColor: expenseLabels.map(label => getCategoryColor(label, expenseColors)), borderWidth: 0 }] }, options: chartOptions });
            } else {
                expenseCtx.clearRect(0, 0, expenseCtx.canvas.width, expenseCtx.canvas.height);
                expenseCtx.textAlign = "center"; expenseCtx.font = "16px 'Kanit'"; expenseCtx.fillStyle = "#64748b";
                expenseCtx.fillText("ไม่มีข้อมูลรายจ่าย", expenseCtx.canvas.width/2, expenseCtx.canvas.height/2);
            }
        }

                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    adviceContent.innerHTML = text.replace(/\n/g, '<br>');
                } else {
                    throw new Error("Invalid response structure from API");
                }
            } catch (error) {
                console.error("Error fetching financial advice:", error);
                adviceContent.innerHTML = '<p class="text-center text-red-500">ขออภัย, ไม่สามารถเรียกคำแนะนำได้ในขณะนี้ กรุณาลองใหม่อีกครั้ง</p>';
            }
        }
        
        function showAdviceModal() {
            const modalContainer = document.getElementById('advice-modal');
            const modalContent = modalContainer.querySelector('div');
            modalContainer.classList.remove('hidden');
            modalContent.classList.remove('modal-leave', 'modal-leave-active');
            modalContent.classList.add('modal-enter-active');
        }

        function hideAdviceModal() {
            const modalContainer = document.getElementById('advice-modal');
            const modalContent = modalContainer.querySelector('div');
            modalContent.classList.replace('modal-enter-active', 'modal-leave-active');
            setTimeout(() => modalContainer.classList.add('hidden'), 300);
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS (Initialize variables) ---
            views = document.querySelectorAll('.view');
            tabButtons = {
                tracker: document.getElementById('tab-tracker'),
                weekly: document.getElementById('tab-weekly'),
                calendar: document.getElementById('tab-calendar'),
                summary: document.getElementById('tab-summary'),
                config: document.getElementById('tab-config'),
            };
            modal = document.getElementById('transaction-modal');
            transactionForm = document.getElementById('transaction-form');
            dailyDetailsModal = document.getElementById('daily-details-modal');
            adviceModal = document.getElementById('advice-modal');
            
            // --- INITIALIZE APP ---
            // Attach other event listeners
            Object.entries(tabButtons).forEach(([name, btn]) => {
                if(btn) {
                    btn.addEventListener('click', () => switchView(name));
                }
            });
            
            // Modals
            document.getElementById('cancel-btn').addEventListener('click', hideModal);
            document.getElementById('close-daily-modal-btn').addEventListener('click', hideDailyDetailsModal);
            document.getElementById('close-advice-modal-btn').addEventListener('click', hideAdviceModal);
            document.getElementById('transaction-type').addEventListener('change', (e) => populateCategoryDropdown(e.target.value));
            transactionForm.addEventListener('submit', addOrUpdateTransaction);

            // Config View
            document.getElementById('config-view').addEventListener('click', (e) => {
                const delCatBtn = e.target.closest('.delete-category-btn');
                if (delCatBtn) deleteCategory(delCatBtn.dataset.type, delCatBtn.dataset.id);
            });
            document.getElementById('add-income-category-btn').addEventListener('click', () => addCategory('income'));
            document.getElementById('add-expense-category-btn').addEventListener('click', () => addCategory('expense'));

            // Firebase Data Listeners (No Auth)
            onValue(ref(db, 'transactions'), (snapshot) => {
                allTransactions = snapshot.val() || {};
                renderCurrentView();
            });
            onValue(ref(db, 'config/incomeCategories'), (snapshot) => {
                incomeCategories = snapshot.val() || {};
                if(currentView === 'config') renderConfigView();
            });
            onValue(ref(db, 'config/expenseCategories'), (snapshot) => {
                expenseCategories = snapshot.val() || {};
                if(currentView === 'config') renderConfigView();
            });

            switchView('tracker');
        });
    </script>
</body>
</html>
