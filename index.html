    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f7f8fc; /* A softer, lighter background */
        }
        .tab-button.active {
            background-color: #6366f1; /* Indigo 500 */
            color: white;
            box-shadow: 0 4px 14px 0 rgb(99 102 241 / 39%);
        }
        .calendar-day.other-month {
            background-color: #f1f5f9; /* slate-100 */
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 300ms, transform 300ms;
        }
        .chart-container {
            max-height: 500px; /* A large enough value */
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        .chart-container.hidden {
            max-height: 0;
            opacity: 0;
        }
        .type-btn.active {
            background-color: #6366f1; /* Indigo 500 */
            color: white;
            box-shadow: 0 2px 8px 0 rgb(99 102 241 / 30%);
        }
        .category-btn.active {
            background-color: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        .soft-shadow {
             box-shadow: 0 4px 14px 0 rgb(0 0 0 / 5%);
        }

        /* --- Styles for Calendar Dots on small screens --- */
        .dot-container {
            display: none;
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 4px;
        }
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .dot-income { background-color: #22c55e; } /* green-500 */
        .dot-expense { background-color: #ef4444; } /* red-500 */
        .dot-savings { background-color: #3b82f6; } /* blue-500 */

        /* Media query for small screens */
        @media (max-width: 767px) {
            .calendar-day .transaction-list-text {
                display: none;
            }
            .dot-container {
                display: flex;
            }
            .calendar-day {
                position: relative;
            }
        }
    </style>
</head>

        // --- HELPER FUNCTIONS ---
        const formatCurrency = (amount) => `฿${parseFloat(amount || 0).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
        const getThaiMonthName = (monthIndex) => ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][monthIndex];
        const getDayName = (dayIndex) => ["อา.", "จ.", "อ.", "พ.", "พฤ.", "ศ.", "ส."][dayIndex];
        const formatShortThaiDate = (date) => { // Expect a Date object
            const months = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear() + 543}`;
        };
        const formatDateHeader = (dateString) => {
            const date = new Date(dateString + 'T00:00:00'); 
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            today.setHours(0, 0, 0, 0);
            yesterday.setHours(0, 0, 0, 0);
            
            if (date.getTime() === today.getTime()) {
                return 'วันนี้';
            }
            if (date.getTime() === yesterday.getTime()) {
                return 'เมื่อวานนี้';
            }
            return formatShortThaiDate(date);
        };

        function switchView(viewName) {
            currentView = viewName;
            views.forEach(v => v.classList.add('hidden'));
            
            const viewToShow = document.getElementById(`${viewName}-view`);
            if(viewToShow) {
                viewToShow.classList.remove('hidden');
            }
            
            Object.values(tabButtons).forEach(btn => {
                if(btn) btn.classList.remove('active');
            });
            
            if (viewName !== 'config' && tabButtons[viewName]) {
                 tabButtons[viewName].classList.add('active');
            }

            renderCurrentView();
        }

        function renderTrackerView(isWeekly = false, dateForWeek = new Date()) {
            const targetViewId = isWeekly ? 'weekly-view' : 'tracker-view';
            const view = document.getElementById(targetViewId);
            view.innerHTML = getTrackerTemplate(); // Re-create template to ensure fresh elements
            
            // Re-attach event listeners for the newly created elements
            view.querySelector('#add-transaction-btn').addEventListener('click', () => showModal());
            view.querySelector('#transaction-list').addEventListener('click', handleTransactionListClick);
            
            let transactions, title;
            if (isWeekly) {
                const startOfWeek = new Date(dateForWeek);
                startOfWeek.setHours(0, 0, 0, 0);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);

                transactions = Object.entries(allTransactions)
                    .filter(([id, t]) => {
                        const tDate = new Date(t.date + 'T00:00:00');
                        return tDate >= startOfWeek && tDate <= endOfWeek;
                    })
                    .map(([id, t]) => ({ id, ...t }));

                title = `สัปดาห์: ${formatShortThaiDate(startOfWeek)} - ${formatShortThaiDate(endOfWeek)}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() - 7); renderWeeklyView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentWeekDate.setDate(currentWeekDate.getDate() + 7); renderWeeklyView(); });
            } else {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                transactions = Object.entries(allTransactions)
                    .filter(([id, t]) => t.date && t.date.startsWith(monthStr))
                    .map(([id, t]) => ({ id, ...t }));
                title = `${getThaiMonthName(month)} ${year + 543}`;
                view.querySelector('#prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTrackerView(); });
                view.querySelector('#next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTrackerView(); });
            }
            
            view.querySelector('#current-month-year').textContent = title;

            let totalIncome = 0, totalExpense = 0, totalSavings = 0;
            const incomeData = {}, expenseData = {};
            const transactionListEl = view.querySelector('#transaction-list');
            transactionListEl.innerHTML = '';

            if (transactions.length === 0) {
                transactionListEl.innerHTML = `<p class="text-center text-slate-500 py-6">ยังไม่มีรายการในเดือนนี้</p>`;
            } else {
                const groupedTransactions = transactions.reduce((acc, t) => {
                    const date = t.date;
                    if (!acc[date]) {
                        acc[date] = [];
                    }
                    acc[date].push(t);
                    return acc;
                }, {});

                const sortedDates = Object.keys(groupedTransactions).sort((a, b) => new Date(b) - new Date(a));

                sortedDates.forEach(date => {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'pt-4 pb-2';
                    dateHeader.innerHTML = `<h4 class="font-semibold text-slate-600">${formatDateHeader(date)}</h4>`;
                    transactionListEl.appendChild(dateHeader);

                    const dailyTransactions = groupedTransactions[date];
                    dailyTransactions.sort((a, b) => b.id.localeCompare(a.id));
                    dailyTransactions.forEach(t => {
                        if (t.type === 'income') {
                            totalIncome += t.amount;
                            incomeData[t.category] = (incomeData[t.category] || 0) + t.amount;
                        } else if (t.type === 'expense') {
                            totalExpense += t.amount;
                            expenseData[t.category] = (expenseData[t.category] || 0) + t.amount;
                        } else if (t.type === 'savings') {
                            totalSavings += t.amount;
                        }
                        renderTransactionItem(t, transactionListEl);
                    });
                });
            }

            view.querySelector('#total-income').textContent = formatCurrency(totalIncome);
            view.querySelector('#total-expense').textContent = formatCurrency(totalExpense);
            view.querySelector('#total-savings').textContent = formatCurrency(totalSavings);
            const balance = totalIncome - totalExpense - totalSavings;
            const balanceEl = view.querySelector('#balance');
            balanceEl.textContent = formatCurrency(balance);
            
            const categorySummaryEl = view.querySelector('#category-summary-container');
            if (categorySummaryEl) {

                summaryHtml += `<h3 class="text-xl font-semibold mb-4 text-slate-800">สรุปตามหมวดหมู่</h3>`;

                        summaryHtml += `<li class="flex justify-between text-sm"><span>${category}</span><span class="font-medium text-slate-800">${formatCurrency(amount)}</span></li>`;
                    });

        function renderCharts(incomeData, expenseData, view) {
            Chart.defaults.color = '#475569'; // slate-600
            Chart.defaults.borderColor = '#e2e8f0'; // slate-200
            const chartOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#475569', font: { family: "'Kanit', sans-serif" } } }, tooltip: { callbacks: { label: (c) => `${c.label}: ${formatCurrency(c.parsed)}` }, titleFont: { family: "'Kanit', sans-serif" }, bodyFont: { family: "'Kanit', sans-serif" }}}};
            
            // MODIFIED: Analogous color palettes
            const incomeColors = ['#10b981', '#059669', '#34d399', '#047857', '#6ee7b7', '#065f46', '#a7f3d0'];
            const expenseColors = ['#f43f5e', '#e11d48', '#fb7185', '#be123c', '#fda4af', '#9f1239', '#fecdd3'];

            const getCategoryColor = (category, colorPalette) => {
                let hash = 0;
                if (category.length === 0) return colorPalette[0];
                for (let i = 0; i < category.length; i++) {
                    hash = ((hash << 5) - hash) + category.charCodeAt(i);
                    hash |= 0; // Convert to 32bit integer
                }
                return colorPalette[Math.abs(hash) % colorPalette.length];
            };

            if (incomeChart) incomeChart.destroy();
            const incomeCtx = view.querySelector('#income-chart').getContext('2d');
            const incomeLabels = Object.keys(incomeData);
            if (incomeLabels.length > 0) {
                incomeChart = new Chart(incomeCtx, { type: 'doughnut', data: { labels: incomeLabels, datasets: [{ data: Object.values(incomeData), backgroundColor: incomeLabels.map(label => getCategoryColor(label, incomeColors)), borderWidth: 0, cutout: '60%' }] }, options: chartOptions });
            } else {
                 incomeCtx.clearRect(0, 0, incomeCtx.canvas.width, incomeCtx.canvas.height);
                 incomeCtx.textAlign = "center"; incomeCtx.font = "16px 'Kanit'"; incomeCtx.fillStyle = "#64748b";
                 incomeCtx.fillText("ไม่มีข้อมูลรายรับ", incomeCtx.canvas.width/2, incomeCtx.canvas.height/2);
            }

            if (expenseChart) expenseChart.destroy();
            const expenseCtx = view.querySelector('#expense-chart').getContext('2d');
            const expenseLabels = Object.keys(expenseData);
            if (expenseLabels.length > 0) {
                expenseChart = new Chart(expenseCtx, { type: 'doughnut', data: { labels: expenseLabels, datasets: [{ data: Object.values(expenseData), backgroundColor: expenseLabels.map(label => getCategoryColor(label, expenseColors)), borderWidth: 0, cutout: '60%' }] }, options: chartOptions });
            } else {
                expenseCtx.clearRect(0, 0, expenseCtx.canvas.width, expenseCtx.canvas.height);
                expenseCtx.textAlign = "center"; expenseCtx.font = "16px 'Kanit'"; expenseCtx.fillStyle = "#64748b";
                expenseCtx.fillText("ไม่มีข้อมูลรายจ่าย", expenseCtx.canvas.width/2, expenseCtx.canvas.height/2);
            }
        }

        // --- MODAL & FORM HANDLING ---
        function showModal() {
            const modalContainer = document.getElementById('transaction-modal');
            const modalContent = modalContainer.querySelector('div');
            transactionForm.reset();
            document.getElementById('transaction-category-hidden').value = ''; 
            const modalTitle = document.getElementById('modal-title');
            
            modalTitle.textContent = 'เพิ่มรายการใหม่';
            document.getElementById('transaction-date').valueAsDate = new Date();
            handleTypeButtonClick(null, 'income'); 
            
            modalContainer.classList.remove('hidden');
            modalContent.classList.remove('modal-leave', 'modal-leave-active');
            modalContent.classList.add('modal-enter-active');
        }

        function hideModal() { 
            const modalContainer = document.getElementById('transaction-modal');
            const modalContent = modalContainer.querySelector('div');
            modalContent.classList.replace('modal-enter-active', 'modal-leave-active');
            setTimeout(() => modalContainer.classList.add('hidden'), 300);
        }

        function showDailyDetailsModal(dateStr) {
            const modalContainer = document.getElementById('daily-details-modal');
            const modalContent = modalContainer.querySelector('div');
            const modalTitle = document.getElementById('daily-modal-title');
            const listEl = document.getElementById('daily-transaction-list');
            const date = new Date(dateStr + 'T00:00:00');
            modalTitle.textContent = `รายการวันที่ ${date.toLocaleDateString('th-TH', { dateStyle: 'full' })}`;

            const dailyTransactions = Object.entries(allTransactions)
                .filter(([id, t]) => t.date === dateStr)
                .map(([id, t]) => ({ id, ...t }));
            
            listEl.innerHTML = ''; // Clear previous content

            if (dailyTransactions.length > 0) {
                let dailyIncome = 0, dailyExpense = 0, dailySavings = 0;
                dailyTransactions.forEach(t => {
                    if (t.type === 'income') dailyIncome += t.amount;
                    else if (t.type === 'expense') dailyExpense += t.amount;
                    else if (t.type === 'savings') dailySavings += t.amount;
                });

                const summaryHtml = `
                    <div class="grid grid-cols-3 gap-2 text-center mb-4 border-b pb-4">
                        <div class="bg-emerald-100 p-2 rounded-xl"><p class="text-xs text-emerald-700">รายรับ</p><p class="text-lg font-bold text-emerald-800">${formatCurrency(dailyIncome)}</p></div>
                        <div class="bg-rose-100 p-2 rounded-xl"><p class="text-xs text-rose-700">รายจ่าย</p><p class="text-lg font-bold text-rose-800">${formatCurrency(dailyExpense)}</p></div>
                        <div class="bg-blue-100 p-2 rounded-xl"><p class="text-xs text-blue-700">ออม</p><p class="text-lg font-bold text-blue-800">${formatCurrency(dailySavings)}</p></div>
                    </div>
                `;
                listEl.innerHTML += summaryHtml;
                dailyTransactions.sort((a, b) => b.id.localeCompare(a.id)).forEach(t => renderTransactionItem(t, listEl));
            } else {
                listEl.innerHTML = `<p class="text-center text-slate-500 py-4">ไม่มีรายการในวันนี้</p>`;
            }
            modalContainer.classList.remove('hidden');
            modalContent.classList.remove('modal-leave', 'modal-leave-active');
            modalContent.classList.add('modal-enter-active');
        }


        function hideDailyDetailsModal() { 
            const modalContainer = document.getElementById('daily-details-modal');
            const modalContent = modalContainer.querySelector('div');
            modalContent.classList.replace('modal-enter-active', 'modal-leave-active');
            setTimeout(() => modalContainer.classList.add('hidden'), 300);
        }

        function populateCategoryDropdown(type) {
            const wrapper = document.getElementById('category-wrapper');
            const buttonContainer = document.getElementById('transaction-category-buttons');
            const hiddenCategoryInput = document.getElementById('transaction-category-hidden');

            buttonContainer.innerHTML = ''; 
            hiddenCategoryInput.value = ''; 

            if (type === 'savings') {
                wrapper.classList.add('hidden');
                return;
            }
            wrapper.classList.remove('hidden');

            const categories = (type === 'income') ? incomeCategories : expenseCategories;
            
            if (Object.keys(categories).length === 0) {
                buttonContainer.innerHTML = `<p class="text-sm text-slate-500">ไม่มีหมวดหมู่ที่ตั้งค่าไว้</p>`;
                return;
            }
            
            Object.values(categories).forEach(name => {
                const button = document.createElement('button');
                button.type = 'button';
                button.dataset.value = name;
                button.textContent = name;
                button.className = 'category-btn border border-slate-300 text-slate-700 py-2 px-4 rounded-full text-sm font-medium hover:bg-slate-100 transition-colors';
                buttonContainer.appendChild(button);
            });
        }

        // --- FIREBASE DATA HANDLING ---
        function addTransaction(e) {
            e.preventDefault();
            const transactionType = document.getElementById('transaction-type-hidden').value;
            const selectedCategory = document.getElementById('transaction-category-hidden').value;

            const transactionData = {
                type: transactionType,
                description: document.getElementById('transaction-description').value,
                amount: parseFloat(document.getElementById('transaction-amount').value),
                category: transactionType === 'savings' ? 'การออม' : selectedCategory,
                date: document.getElementById('transaction-date').value,
            };

            if(transactionType !== 'savings' && !transactionData.category) { 
                alert('กรุณาเลือกหมวดหมู่'); 
                return; 
            }

            push(ref(db, 'transactions'), transactionData)
                .then(hideModal)
                .catch(err => console.error("Write failed:", err));
        }
        
        function deleteTransaction(id) { remove(ref(db, `transactions/${id}`)); }
        function addCategory(type) {
            const input = document.getElementById(`new-${type}-category`);
            const name = input.value.trim();
            if (name) { push(ref(db, `config/${type}Categories`), name).then(() => input.value = ''); }
        }
        function deleteCategory(type, id) { if (confirm('แน่ใจหรือไม่?')) remove(ref(db, `config/${type}Categories/${id}`)); }
        
        // --- EVENT HANDLERS ---
        function handleTransactionListClick(e) {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) deleteTransaction(deleteBtn.dataset.id);
        }

        function handleCalendarDayClick(e) {
            const dayEl = e.target.closest('.calendar-day');
            if (dayEl && dayEl.dataset.date) {
                showDailyDetailsModal(dayEl.dataset.date);
            }
        }

        function handleYearlyMonthClick(e) {
            const row = e.target.closest('tr');
            if (row && row.dataset.year && row.dataset.month) {
                const year = parseInt(row.dataset.year);
                const month = parseInt(row.dataset.month);
                currentDate = new Date(year, month, 1);
                switchView('tracker');
            }
        }
        
        function handleTypeButtonClick(e, typeValue) {
            const type = typeValue || e.target.dataset.value;
            if (!type) return;

            const hiddenInput = document.getElementById('transaction-type-hidden');
            const buttonContainer = document.getElementById('transaction-type-buttons');
            
            hiddenInput.value = type;

            buttonContainer.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.value === type);
            });

            populateCategoryDropdown(type);
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS (Initialize variables) ---
            views = document.querySelectorAll('.view');
            tabButtons = {
                tracker: document.getElementById('tab-tracker'),
                weekly: document.getElementById('tab-weekly'),
                calendar: document.getElementById('tab-calendar'),
                summary: document.getElementById('tab-summary'),
            };
            configButton = document.getElementById('config-btn');
            modal = document.getElementById('transaction-modal');
            transactionForm = document.getElementById('transaction-form');
            dailyDetailsModal = document.getElementById('daily-details-modal');
            
            // --- INITIALIZE APP ---
            Object.entries(tabButtons).forEach(([name, btn]) => {
                if(btn) btn.addEventListener('click', () => switchView(name));
            });
            
            if (configButton) configButton.addEventListener('click', () => switchView('config'));
            
            // Modals
            document.getElementById('cancel-btn').addEventListener('click', hideModal);
            document.getElementById('close-daily-modal-btn').addEventListener('click', hideDailyDetailsModal);
            document.getElementById('transaction-type-buttons').addEventListener('click', handleTypeButtonClick);
            transactionForm.addEventListener('submit', addTransaction);

            document.getElementById('transaction-category-buttons').addEventListener('click', (e) => {
                const button = e.target.closest('.category-btn');
                if (!button) return;

                const hiddenInput = document.getElementById('transaction-category-hidden');
                hiddenInput.value = button.dataset.value;

                document.querySelectorAll('#transaction-category-buttons .category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });

            // Config View
            document.getElementById('config-view').addEventListener('click', (e) => {
                const delCatBtn = e.target.closest('.delete-category-btn');
                if (delCatBtn) deleteCategory(delCatBtn.dataset.type, delCatBtn.dataset.id);
            });
            document.getElementById('add-income-category-btn').addEventListener('click', () => addCategory('income'));
            document.getElementById('add-expense-category-btn').addEventListener('click', () => addCategory('expense'));

            // Firebase Data Listeners
            onValue(ref(db, 'transactions'), (snapshot) => {
                allTransactions = snapshot.val() || {};
                renderCurrentView();
            });
            onValue(ref(db, 'config/incomeCategories'), (snapshot) => {
                incomeCategories = snapshot.val() || {};
                if(currentView === 'config') renderConfigView();
            });
            onValue(ref(db, 'config/expenseCategories'), (snapshot) => {
                expenseCategories = snapshot.val() || {};
                if(currentView === 'config') renderConfigView();
            });

            switchView('tracker');
        });
    </script>
</body>
</html>
